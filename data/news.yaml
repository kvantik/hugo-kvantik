      <br/>Можно приобрести [электронные
      билеты](https://moscowbookfair.ru/kupit-bilet.html). <br/>С 1 по 4 декабря
      ярмарка будет работать с 11:00 до 21:00, 5 декабря ярмарка завершит работу
      в 20:00. Ждём вас!
