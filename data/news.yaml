  - body: Вышел 17-й альманах! В нём собраны материалы шести номеров журнала
      «Квантик» за первое полугодие 2020 года. Его можно купить в [магазине
      МЦНМО](https://biblio.mccme.ru/node/82526/shop).<br/> [![Обложка
      альманаха](https://kvantik.com/img/related_titles/almanac-17.jpg "Купить
      альманах")](https://biblio.mccme.ru/node/82526/shop)
    number: 14
    date: 2021-03-09
  - body: Напоминаем, что в продаже есть красочный настенный перекидной календарь на
      2021 год с интересными задачами-картинками из журнала. Купить календарь
      можно в магазине [«Математическая
      книга»](https://biblio.mccme.ru/node/65543/shop) и на нашем стенде на
      выставке [non/fictio№22](https://moscowbookfair.ru/). <br/> [![Обложка
      календаря](https://kvantik.com/img/related_titles/calendar_2021.jpg"Купить
      календарь")](https://biblio.mccme.ru/node/65543/shop)
    hide: true
    number: 15
    date: 2021-03-25
  - body: "С 24 по 28 марта в Гостином дворе (ул.Ильинка, д.4) проходит
      Международная ярмарка интеллектуальной литературы
      [non/fictio№22](https://moscowbookfair.ru/). Стенд «Квантика» № А-27
