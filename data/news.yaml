  - body: С 2 по 6 декабря в Гостином дворе (ул.Ильинка, д.4) проходит Международная
      ярмарка интеллектуальной литературы
      [non/fictio№23](https://moscowbookfair.ru/). Стенд «Квантика» № **E-32**
