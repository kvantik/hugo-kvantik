news:
  - body: Появился [рубрикатор статей](http://old.kvantik.com/art/index.html),
      вышедших не позднее, чем год назад.
    number: 1
    date: 2017-06-01
  - body: Открылся интернет-магазин [www.kvantik.ru](http://www.kvantik.ru). Здесь
      вы можете купить свежие номера и все альманахи.
    number: 2
    date: 2018-02-01
  - body: Знакомьтесь с [библиотечкой журнала](/archive/#biblio)!
    number: 3
    date: 2018-05-01
  - body: Электронные версии журналов "Квантик" в высоком качестве теперь можно
      приобрести в [интернет-магазине МЦНМО](https://clck.ru/FvGxT)!
    number: 4
    date: 2019-05-01
  - body: Подписка через «Каталог Российской прессы» МАП и сайт
      [vipishi.ru](https://vipishi.ru) более невозможна. Подписные номера во 2-м
      полугодии будут доставлены силами агенства АРЗИ. Подробности и как
      подписаться смотрите в разделе [Подписка](/podpiska#map).
    number: 5
    date: 2019-06-01
  - body: Поздравляем [победителей](/konkurs/math/winners/2018-2019.pdf) нашего
      [математического конкурса](/konkurs/math) за 2018/2019 учебный год!
    number: 6
    date: 2019-11-01
  - body: Редакция «Квантика» выпустила красочный настенный перекидной календарь на
      2020 год с избранными задачами-картинками из журнала. Купить календарь
      можно в магазине [«Математическая
      книга»](https://biblio.mccme.ru/node/23656/shop) и в интернет-магазине
      [«Квантик.ру»](https://www.kvantik.ru/product/kalendar-zagadok-na-2020-god-ot-zhurnala-kvantik)
    number: 7
    date: 2019-11-12
    hide: true
  - body: Поздравляем [победителей](/konkurs/rus/winners/2019.pdf) нашего конкурса
      по русскому языку за 2019 год! Принимайте участие в [новом
      конкурсе](/konkurs/rus) в Новом году!
    number: 8
    date: 2020-01-01
  - body: Срок приёма решений [2 тура конкурса по русскому языку](/konkurs/rus)
      продлён до 15 июня.
    number: 9
    date: 2020-06-01
  - body: Пополнение в [библиотечке журнала](/archive/#biblio)! Читайте
      математические сказки "Как Бусенька что-то-там".
    number: 10
    date: 2020-07-23
  - body: "Стартовал наш очередной [конкурс](/konkurs/math) 2020/2021 учебного года!
      Теперь он будет проводиться в три этапа: с сентября по декабрь, с января
      по апрель и с мая по август. Дипломы и призы получат не только победители
      за весь год, но и победители каждого этапа."
    number: 11
    date: 2020-09-01
  - body: Поздравляем [победителей](/konkurs/math/winners/2019-2020.pdf) нашего
      [математического конкурса](/konkurs/math) за 2019/2020 учебный год!
    number: 12
    date: 2020-12-01
  - body: Поздравляем [победителей](/konkurs/rus/winners/2020.pdf) нашего конкурса
