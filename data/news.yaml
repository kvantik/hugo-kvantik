  - body: С 1 по 5 декабря в Гостином дворе (ул. Ильинка, д. 4) пройдёт
      Международная ярмарка интеллектуальной литературы
      [non/fictio№24](https://moscowbookfair.ru). Стенд «Квантика» № Р-6
