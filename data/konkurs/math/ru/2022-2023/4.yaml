tour:
  deadline: 5 января
  number: 4
  problems:
  - author: Татьяна Корчемкина
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: 'В дате последнего дня этого года (31.12.22) одна цифра встречается один раз, другая — два раза, третья — три раза. Найдите следующую дату с тем же свойством.'
  - author: 'фольклор'
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: 'Известно, что N — натуральное число, а среди дробей 2/N, 3/N, 4/N, 5/N, 6/N, 7/N, 8/N, 9/N, 10/N ровно одна несократимая. Какая?'
  - author: Сергей Полозков
    image_art: 18.png
    image_scheme: '18-scheme.png'
    number: 18
    problem: 'Квантик вырезал две одинаковые шестиклеточные фигуры, как на рисунке. Можно ли ими обклеить поверхность куба без наложений и пустых мест?'
  - author: Татьяна Казицына
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: 'Буквы русского алфавита заменены числами от 1 до 33 в неизвестном порядке (разные буквы — разными числами). Эмма записала этим кодом своё имя (без пробелов), и так же поступили Вера и Леонтий. <br>а) Может ли быть, что Эмма и Вера написали одно и то же число? <br>б) Может ли быть, что одно и то же число написали Эмма и Леонтий?'
  - author: ''
    image_art: 20.png
    image_scheme: ''
    number: 20
    problem: 'Найдите наибольшую возможную площадь четырёхугольника, какие-то две стороны которого равны 1 и какие-то две стороны равны 2.'
  title: IV тур
