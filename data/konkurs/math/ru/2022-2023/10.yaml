    number: 46
    problem: 'Квантик положил два одинаковых квадрата на стол так, что они налегают друг на друга, но не совпадают. Затем он обвёл красным карандашом получившуюся фигуру, а оставшиеся части сторон квадратов обвёл синим карандашом. Оказалось, что периметр красной фигуры в полтора раза больше периметра синей. Во сколько раз периметр красной фигуры больше периметра одного квадрата?'
  - author: Михаил Евдокимов
    image_art: 47.png
    image_scheme: ''
    number: 47
    problem: 'Барон Мюнхгаузен утверждает, что можно выписать на доску в некотором порядке 9 различных цифр и поставить между некоторыми из них знак «+» так, чтобы результат был равен 2023. Не ошибается ли барон?'
  - author: Марина Хачатурян
    image_art: 48.png
    image_scheme: ''
    number: 48
    problem: 'В белом клетчатом листочке 10×10 одну клетку закрасили красным. Затем листочек сложили несколько раз по линиям сетки и диагоналям клеток, проткнули иголкой и развернули. Могло ли случиться, что внутри каждой белой клетки, не на сгибах, есть точка прокола, а внутри красной клетки прокола нет?'
  - author: Сергей Полозков
    image_art: 49.png
    image_scheme: ''
    number: 49
    problem: 'Емеля перемещается только на печи, которая ездит на дровах — полено на километр — и вмещает 60 поленьев. Вчера Емеля выехал на печи из дома, на некотором расстоянии от него сделал склад поленьев, после чего вернулся обратно. Сегодня Емеля снова набрал поленьев, выехал из дома, проехал через склад... и не вернулся — кончились поленья. Как далеко от дома он мог оказаться? Найдите наибольшее возможное расстояние.'
