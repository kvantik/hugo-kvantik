tour:
  deadline: 5 августа
  number: 11
  problems:
  - author: Егор Бакаев
    image_art: 51.png
    image_scheme: ''
    number: 51
    problem: 'Представьте число 2023 как сумму девяти чисел, каждое из которых состоит только из цифр 7.'
  - author: Игорь Акулич
    image_art: 52.png
    image_scheme: ''
    number: 52
    problem: 'Квадрат N×N разбит на клетки 1×1. Изначально все они белые. Каждую минуту, пока это возможно, Квантик выбирает белую клетку, с которой соседствует по стороне чётное число чёрных клеток (0, 2 или 4) и красит её в чёрный цвет. Какое наибольшее количество клеток квадрата может закрасить Квантик?'
  - author: Борис Френкин
    image_art: 53.png
    image_scheme: ''
    number: 53
    problem: 'Петя написал на доске строчку из натуральных чисел. Каждое следу­ющее больше предыдущего. Начиная с третьего, каждое число равно сумме двух предыдущих. Вася стёр первое число. Среди оставшихся чисел есть 100. Есть ли среди них 600?'
  - author: Георгий Караваев
    image_art: 54.png
    image_scheme: ''
    number: 54
    problem: 'Боб решил отправить Алисе несколько бобров. Оказавшись на почте, Боб обнаружил, что не помнит, сколько бобров он положил в каждую из четырёх коробок. К счастью, на по­чте нашёлся старенький боброметр — устрой­ство, позволяющее узнать суммарное количе­ство бобров в коробках, помещённых в  него. Однако его гарантийный срок давно истёк, и поэтому боброметр при измерениях может ошибаться, но не более чем на 17 бобров. Боб по очереди загрузил всевозможные пары коро­бок в боброметр и  получил такие результаты: 99, 123, 141, 233, 255.  Сколько всего бо­бров Боб хотел отправить Алисе?'
  - author: ''
    image_art: 55.png
    image_scheme: '55-scheme.jpg'
    number: 55
    problem: 'К стороне правильного пяти­угольника приста­вили ромб с углом 36°, как показано на рисунке. Разде­лите получившийся семиугольник на три равные (по форме и размерам) части.'
  title: XI тур
