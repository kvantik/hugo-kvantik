  - author: Леонид Петров
    image_art: 36.png
    image_scheme: ''
    number: 36
    problem: 'У профессора есть несколько будильников. Вечером он заводит все будильники с интервалами в 5 минут: на 7:00, 7:05, 7:10 и так далее. Когда будильник звонит, профессор мгновенно нажимает кнопку «отложить», а будильник переносит звонок на 9 минут вперёд. Профессор окончательно просыпается, когда одновременно звонят сразу 4 будильника. Успеет ли он проснуться ранее 9:30 утра, чтобы успеть на свою зум-лекцию?'
  - author: Сергей Токарев
    image_art: 37.png
    image_scheme: ''
    number: 37
    problem: 'Из деревянного бруса в форме параллелепипеда 1&thinsp;дм&thinsp;×&thinsp;1&thinsp;дм&thinsp;×&thinsp;50&thinsp;дм несколькими поперечными распилами получили бруски, из которых склеили каркас куба. Какова высота этого каркаса, если его рёбра в поперечном сечении имеют размер 1&thinsp;дм&thinsp;×&thinsp;1&thinsp;дм?'
  - author: Михаил Евдокимов
    image_art: 38.png
    image_scheme: ''
    number: 38
    problem: 'Фокусник хочет заготовить 10 карточек, написать на каждой натуральное число, не большее 90, чтобы все числа были различны, и  показывать такой фокус: зритель наугад выбирает две карточки, называет фокуснику сумму чисел на них, а фокусник тут же отгадывает, какие две карточки у зрителя. Помогите фокуснику найти числа и объясните, почему фокус будет получаться.'
  - author: Дмитрий Калинин, Сергей Костин
    image_art: 39.png
    image_scheme: ''
    number: 39
    problem: 'Квадрат 7&thinsp;×&thinsp;7 разрезали по границам клеток на 7 прямоугольников одинакового периметра. Обязательно ли все эти прямоугольники одинаковые?'
  - author: Егор Бакаев
    image_art: 40.png
    image_scheme: ''
    number: 40
    problem: 'Один из углов прямоугольника поделён двумя лучами на три равных угла. Один из этих лучей делит сторону прямоугольника пополам. Второй луч пересекает другую сторону. В каком отношении он её делит?'
