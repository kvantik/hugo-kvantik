tour:
  deadline: 5 февраля
  number: 5
  problems:
  - author: Татьяна Корчемкина
    image_art: 21.png
    image_scheme: ''
    number: 21
    problem: 'В поезде нечётное количество вагонов, причём между средним и седьмым по счёту – два вагона. Сколько всего вагонов может быть в этом поезде? Укажите все варианты и докажите, что других нет.'
  - author: Татьяна Корчемкина
    image_art: 22.png
    image_scheme: ''
    number: 22
    problem: 'Квантик заменил все цифры и знаки арифметических действий в левой части верного равенства буквами (одинаковые символы – одинаковыми буквами, разные символы – разными). Мог ли он получить запись ABCABCA = 2023?'
  - author: Александр Толмачев
    image_art: 23.png
    image_scheme: 23-scheme.png
    number: 23
    problem: 'Вася сложил квадратный лист бумаги так, как показано на рисунке. Оказалось, что четыре отмеченных треугольника равны. После этого пришёл Петя и сделал разрезы вдоль жирных пунктирных линий, а затем развернул лист и сказал Васе, что у него тоже получился квадрат! Не ошибся ли Петя?'
  - author: Сергей Полозков
    image_art: 24.png
    image_scheme: ''
    number: 24
    problem: 'Квантик написал на каждой грани куба целое число (все шесть чисел различны). Потом в каждой вершине он написал сумму чисел на трёх содержащих эту вершину гранях. Ноутик выписал полученные восемь сумм в ряд по возрастанию. Могло ли получиться так, что все разности между соседними числами в этом ряду одинаковы?'
  - author: Борис Френкин
    image_art: 25.png
    image_scheme: ''
    number: 25
    problem: 'На острове в разных местах есть пристань, крепость и деревня. Расстояние по прямой от пристани до крепости равно 3 км, от крепости до деревни – тоже 3 км. Петя получил достоверные сведения, что на острове зарыт клад. Известны расстояния по прямой до клада от пристани, крепости и деревни. Петя нашёл такое место, но не обнаружил ни клада, ни следов предыдущих раскопок. Сколько километров от пристани до деревни?'
  title: V тур
