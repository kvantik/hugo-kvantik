  problems:
  - author: Татьяна Корчемкина
    image_art: 56.png
    image_scheme: ''
    number: 56
    problem: 'Вася решил разнообразить свой досуг. Каждое утро он смотрит в календарь. Если сегодняшнее число делится на 2, то в этот день Вася читает книги, если делится на 3 – решает задачи, а если делится на 4 – играет в футбол. Но делать все три дела в один день у Васи не получается – в такие дни он выбирает любые два занятия из трёх. В результате за август Вася играл в футбол 5 раз. А сколько раз он читал книги и сколько раз решал задачи?'
  - author: Татьяна Голенищева-Кутузова
    image_art: 57.png
    image_scheme: ''
    number: 57
    problem: 'Можно ли разрезать прямоугольник 3×4 клетки на а) четыре; б) пять клетчатых прямоугольников, среди которых нет одинаковых?'
  - author: Татьяна Казицына и Борис Френкин
    image_art: 58.png
    image_scheme: ''
    number: 58
    problem: 'В каждой клетке доски 8×8 стоит единица или минус единица. В каждом кресте, состоящем из строки и столбца, произведение всех 15 чисел равно числу, стоящему на их пересечении. Может ли произведение всех чисел на доске равняться минус единице?'
  - author: Александр Перепечко
    image_art: 59.png
    image_scheme: ''
    number: 59
    problem: 'У Квантика есть 11 шестерёнок диаметра 10, 11, 12, ..., 20 см. Он хочет соединить их все последовательно в каком-то порядке, и к первой шестерёнке присоединить моторчик, который будет вращать её со скоростью 1 оборот в минуту. Какая наибольшая достижимая скорость вращения последней шестерёнки? (Также укажите какой-то порядок расположения шестерёнок, при котором эта скорость достигается, и докажите,  что она действительно наибольшая возможная.)'
  - author: Роман Хазанкин
    image_art: 60.png
    image_scheme: 60-scheme.jpg 
    number: 60
    problem: 'Прямая пересекает стороны AB, BC и продолжение стороны AC равностороннего треугольника ABC в точках M, N и K соответственно (см. рисунок). Оказалось, что MB = NC и MN = NK. Докажите, что прямые MN и AB перпендикулярны.'
  title: XII тур
