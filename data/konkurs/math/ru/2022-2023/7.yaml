  - author: Егор Бакаев
    image_art: 31.png
    image_scheme: ''
    number: 31
    problem: 'В интернет-магазине доставка стоит 500 рублей, но при сумме заказа от 1500 рублей доставка бесплатна. Иван Иванович и Иван Никифорович заказали с доставкой одинаковые зонтики, но Ивану Никифоровичу в честь дня рождения сделали на товар скидку 10%. Каково же было удивление Ивана Никифоровича, когда он заплатил на 340 рублей больше, чем Иван Иванович. Сколько стоил зонтик?'
  - author: Татьяна Корчемкина
    image_art: 32.png
    image_scheme: '32-scheme.png'
    number: 32
    problem: 'Разрежьте «цифру 5» на рисунке по линиям сетки на 9 <i>различных</i> пятиклеточных частей (фигуры, которые можно совместить поворачиванием и переворачиванием, считаются равными).'
  - author: Фёдор Нилов
    image_art: 33.png
    image_scheme: ''
    number: 33
    problem: 'Можно ли покрасить все натуральные числа в три цвета так, чтобы сумма любых двух чисел разных цветов была бы покрашена в третий цвет?'
  - author: Егор Бакаев
    image_art: 34.png
    image_scheme: ''
    number: 34
    problem: 'Сколькими способами можно расставить в таблице 3×3 числа 1, 2,..., 9 (каждое по разу) так, чтобы суммы во всех строках и столбцах были нечётные?'
  - author: Павел Кожевников
    image_art: 35.png
    image_scheme: '35-scheme.png'
    number: 35
    problem: 'В офис привезли много одинаковых четырёхугольных столов, у каждого стола все стороны разной длины. Оказалось, что и 3 таких стола, и 4, и 5 можно поставить по кругу, одинаковыми углами к центру, так чтобы между соседними столами не было зазора. <br>Сколько таких столов можно поставить по кругу, одинаковыми сторонами наружу и без зазоров между соседними столами? Укажите все варианты и докажите, что других нет.'
  title: VII тур
