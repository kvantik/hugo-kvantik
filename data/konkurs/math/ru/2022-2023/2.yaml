  problems:
  - author: Борис Френкин
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: 'В гостиной, спальне и кухне висят градусники. В спальне температура всегда выше на 1 градус, чем в гостиной, а на кухне — ещё на 1 градус выше. Петя записал утром, днём и вечером показания всех трёх градусников, но ровно в одном числе сделал опечатку. В результате получились числа (в каком-то порядке): 17, 18, 19, 22, 25, 25, 26, 27, 27. В каком числе опечатка и что должно там стоять? Ответ обоснуйте.'
  - author: Татьяна Корчемкина
    image_art: 7.png
    image_scheme: '7-scheme.png'
    number: 7
    problem: "Маша сшила восьмиугольную скатерть из пяти квадратов и четырёх равнобедренных прямоугольных треугольников (см. рисунок). А можно ли сшить точно такую же скатерть из одного квадрата и восьми равнобедренных прямоугольных треугольников (не обязательно одинаковых)"
  - author: Сергей Костин
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: 'В слове СЛУЧАЙНОСТЬ школьники случайным образом заменяют буквы на цифры (одинаковые буквы на одинаковые цифры, а разные буквы на разные цифры, причем первая буква слова не может заменяться на цифру 0). Найдите вероятность того, что полученное в результате число делится на 3. (То есть какую долю среди всех возможных вариантов составляют числа, делящиеся на 3.)'
  - author: Михаил Евдокимов
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: 'Все грани треугольной пирамидки — одинаковые равносторонние треугольники. У каждой грани отметили середины сторон и соединили друг с другом, разбив грань на 4 одинаковых маленьких треугольничка. Каждый из этих 16 получившихся треугольничков окрасили в один из трёх цветов — красный, синий или зелёный, — так, что любые два треугольничка с общей стороной окрашены в разные цвета (не забудьте, что треугольнички с общей стороной могут принадлежать и разным граням). Какое наибольшее количество красных треугольничков могло получиться?'
  - author: Сергей Костин
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'Существует ли многоугольник, который с помощью одного прямолинейного разреза можно разрезать на треугольники с площадями 1, 2, 3, а с помощью другого прямолинейного разреза — на треугольники с площадями 2, 2, 2?'
  title: II тур
