  problems:
  - author: Сергей Дориченко
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: 'На чаепитии всех угощали конфетами. И Петя, и Вася взяли себе по две конфеты каждого вида, но съели только по 10 конфет каждый, а остатки принесли домой. Сколько всего видов конфет было на чаепитии, если Петя принёс домой конфеты только трёх видов, а Вася — шести?'
  - author: Михаил Евдокимов
    image_art: 2.png
    image_scheme: '2-scheme.png'
    number: 2
    problem: 'Малыш и Карлсон делят торт 5×6, украшенный вишенками (см. рисунок). Может ли Карлсон так разрезать торт на две одинаковые по форме и размеру части, что все вишенки достанутся ему?'
  - author: Алексей Канель-Белов
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: 'Гарри Поттер поместил в толщу воды неподвижный ледяной кубик со стороной 1 см, после чего вся вода, находящаяся не дальше, чем на 1 см хоть от какой-то точки кубика, тоже замёрзла. Докажите, что получившийся кусок льда можно разрезать на части и сложить из них всех несколько фигур, каждая из которых — кубик, цилиндр или шарик.'
  - author: Борис Френкин
    image_art: 4.png
    image_scheme: ''
    number: 4
    problem: 'На острове 99 жителей, и каждый — либо спорщик, либо подпевала. Всех по очереди спросили, кого на острове больше — спорщиков или подпевал. Каждый, кроме первого, отвечал так: если он подпевала, повторял ответ предыдущего, а если спорщик — отвечал наоборот. В результате 75 островитян ответили неправильно. Можно ли только по этим данным определить, кого на острове больше: спорщиков или подпевал?'
  - author: Фёдор Нилов
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: 'В вершинах куба расставили 8 чисел так, что на любых двух параллельных рёбрах общая сумма чисел одна и та же. Сколько среди этих 8 чисел может быть различных? (Укажите все варианты, сколько различных чисел может быть, и докажите, что других вариантов нет.)'
  title: I тур
