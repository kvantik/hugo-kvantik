  problems:
  - author: Сергей Дориченко
    image_art: 11.png
    image_scheme: '11-scheme.png'
    number: 11
    problem: 'Серёжа считает место в самолёте удобным, если оно у окна или у прохо­да. Каждый раз место ему выбирает ком­пьютер случайным образом. Самолёты бывают трёх типов, как на рисунке. В самолёте какого типа вероятность попасть на удобное место больше всего? А в каком — меньше всего?'
  - author: Сергей Костин
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: 'Барон Мюнхгаузен утвержда­ет, что по его чертежам печь, изобра­жённую на рисунке сверху, разре­зали на 10 равных частей и из этих частей сложили печь, изображённую на рисунке снизу. Не ошибается ли барон?'
  - author: Борис Френкин
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: 'На блюде лежат пирожки с капустой, картошкой и яблоками: больше всего — с капустой, а меньше всего — с яблоками. Школьники по одному подходят и берут по одному пирожку, причём того сорта, которого в этот мо­мент больше всего, а если такой сорт не один — любого из таких сортов. Вскоре оказалось, что пирожков с яблока­ми столько, сколько всех остальных, причём все три со­рта ещё есть. Можно ли определить, сколько в этот мо­мент на блюде пирожков каждого сорта?'
  - author: Александр Толмачев
    image_art: 14.png
    image_scheme: '14-scheme.png'
    number: 14
    problem: 'Равносторонний треугольник со стороной 3 разбит на 9 равносторон­них треугольников со стороной 1 (см. рисунок). Расставьте в них числа от 1 до 9 (по одному числу в треугольник) так, чтобы сумма чисел в любом равностороннем треугольнике со стороной 2 была квадратом целого числа.'
  - author: Николай Авилов
    image_art: 15.png
    image_scheme: '15-scheme.png'
    number: 15
    problem: 'У Васи сломалась головоломка «Змейка Ру­бика», состоящая из 24 одинаковых треугольных призм. Каждая призма — это половинка кубика 1×1×1. Из 16 таких полукубиков он склеил 8 раз­личных фигурок так, как на фото. Сможет ли Вася из этих вось­ми фигурок сложить куб 2×2×2?'
  title: III тур
