  problems:
  - author: Сергей Костин
    image_art: 41.png
    image_scheme: 41-scheme.jpg
    number: 41
    problem: 'Пьеро решил поздравить с 8 Марта Мальвину, и кроме новой песни сочинил для неё задачу: разрезать квадрат 8 × 8 (слева) на четыре (не обязательно одинаковые) части и сложить из этих частей фигуру в виде цифры 8 (справа). Мальвине помог решить эту задачу Буратино. А справитесь ли вы с задачей Пьеро?'
  - author: Егор Бакаев
    image_art: 42.png
    image_scheme: ''
    number: 42
    problem: 'В один из дней этого года Квантик, взглянув на календарь, взял факториал от текущего числа и получил число минут в текущем месяце. В какую дату это было? (Факториал числа n — это произведение чисел от 1 до n, обозначается n!. Например, 4! = 1•2•3•4 = 24.)'
  - author: Михаил Евдокимов
    image_art: 43.png
    image_scheme: ''
    number: 43
    problem: 'Три одинаковых равнобедренных треугольника с основанием 1 расположены в квадрате так, как показано на рисунке (все вершины лежат на сторонах квадрата, на нижней стороне у  соседних треугольников есть общая вершина). Чему равна сторона квадрата, если его центр лежит на одной из сторон третьего треугольника? Найдите все возможные варианты.'
  - author: Алексей Заславский
    image_art: 44.png
    image_scheme: ''
    number: 44
    problem: 'В полдень Петя поехал на велосипеде из деревни А в деревню Б, а Вася из Б в А. Каждый из них ехал с постоянной скоростью до момента встречи. Встретившись, они остановились на 10 минут, чтобы поговорить. Потом один из них увеличил скорость на 28%, а другой на 40%. В результате каждый приехал в другую деревню в такое же время, как если бы ехал весь путь без остановки с начальной скоростью. Во сколько произошла встреча?'
  - author: Георгий Караваев
    image_art: 45.png
    image_scheme: 45-scheme.jpg
    number: 45
    problem: 'У Даши есть грузы двух видов, разных по весу и отличающихся лишь цветом. Она сделала несколько чёрно-белых фотографий взвешиваний с этими грузами. Можно ли определить, во сколько раз отличаются веса грузов разных видов?'
  title: IX тур
