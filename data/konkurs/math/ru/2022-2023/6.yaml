tour:
  deadline: 5 марта
  number: 6
  problems:
  - author: Татьяна Корчемкина
    image_art: 26.png
    image_scheme: ''
    number: 26
    problem: "На остановке останавливаются автобусы 3, 4 и 5, причём автобус №3 ходит каждые 3 минуты, автобус №4 – каждые 4 минуты, а автобус №5 – каждые 5 минут. Аня заметила, что на остановку приходило по одному автобусу в 10:00, 10:01, 10:02, 10:03 и 10:05. Какой был номер у автобуса, приехавшего в 10:05, и почему?"
  - author: Татьяна Корчемкина
    image_art: 27.png
    image_scheme: '27-scheme.png'
    number: 27
    problem: "Ребятам задали на дом вырезать из картона 5 тетраминошек, как на рисунке 1. <br>Перед уроком Петя и Вася поняли, что неправильно записали задание и вырезали по пять пентаминошек. Фигурки Пети изображены на рисунке 2, а Васины – на рисунке 3.<br>Сможет ли Петя отрезать по одной клетке от каждой своей фигурки так, чтобы в результате получился нужный набор? А сможет ли Вася? (нарисуйте, какие клетки нужно отрезать, или объясните, почему получить нужный набор не удастся)."
  - author: Олег Смирнов
    image_art: 28.png
    image_scheme: ''
    number: 28
    problem: "Федя увидел в спортивном магазине гантели. Каждая гантель представляла собой два одинаковых стальных диска, насаженных на стержень. У разных гантелей диски были разного диаметра, но толщина всех дисков была одна и та же, и все стержни были одинаковыми. Увидев, что гантели с дисками диаметра 5 см весят 5 кг, а гантели с дисками диаметра 7 см весят 7 кг, Федя удивился: это не сходилось с известной ему формулой πR² для площади круга радиуса R. Разберитесь, что не учёл Федя, и найдите диаметр дисков у гантелей весом 13 кг."
  - author: Борис Френкин
    image_art: 29.png
    image_scheme: ''
    number: 29
    problem: "По шахматной доске 8×8 прошла хромая ладья (каждым ходом она переходила в клетку, соседнюю по стороне; возможно, в некоторые клетки она зашла несколько раз, а в некоторые не зашла совсем). Количество вертикальных ходов было вдвое больше, чем количество горизонтальных. Ладья начала движение в левом нижнем углу, а закончила в каком-то другом. В каком именно?"
  - author: Михаил Евдокимов
    image_art: 30.png
    image_scheme: '30-scheme.png'
    number: 30
    problem: 'Вершины ломаной ABCD лежат на сторонах прямоугольника (см. рисунок). Все звенья ломаной равны, а два отмеченных на рисунке угла равны 40&deg;. Чему равен угол CAD?'
  title: VI тур
