  - author: Сергей Дориченко, Сергей Шашков
    image_art: 56.png
    image_scheme: ''
    number: 56
    problem: Каждый из  10  школьников  должен был  купить  в  поход  по  2  кг  крупы.  Но крупа  продавалась  в  пачках,  весивших меньше килограмма, и часть школьников взяли по три пачки (с запасом), а часть – по  две  (с  недостачей).  В  итоге  всё  равно получилось  ровно  20  кг  крупы.  Сколько весила  одна  пачка,  если  её  масса  в  граммах целая?
  - author: Игорь Акулич
    image_art: 57.png
    image_scheme: ''
    number: 57
    problem: "На  шахматной  доске  8×8  надо  отметить несколько  клеток  так,  чтобы  не  нашлось  ни  одного  равнобедренного  треугольника  с  вершинами  в  центрах  отмеченных  клеток.  Легко  отметить  8  клеток  –  например,  все  клетки  любой вертикали:  их  центры  лежат  на  одной  прямой и не образуется вообще ни одного треугольника, в том числе и равнобедренного. А можно ли отметить больше 8 клеток? (Возможно, в решении вам пригодится теорема Пифагора.)"
  - author: Михаил Евдокимов
    image_art: 58.png
    image_scheme: ''
    number: 58
    problem: 'За  круглым  столом  сидят  40  человек,  каждый  из  которых  либо  правдолюб (всегда  говорит  правду),  либо  лжец  (всегда лжёт), либо хитрец (если он произносит два утверждения,  то  обязательно  какое-то  из них  будет  правдивым,  а  другое  ложным). Каждый  из  сидящих  заявил:  «Рядом  со мной  сидит  лжец»  и  «Рядом  со  мной  сидит хитрец». Какое наименьшее число хитрецов может быть за столом?'
  - author: Татьяна Корчемкина
    image_art: 59.png
    image_scheme: 59-scheme.png
    number: 59
    problem: Два  квадрата  с  общим центром  расположены  так,  что стороны одного в точках пересечения  делят  стороны  другого  на три  равные  части.  Синяя  площадь равна 1. Найдите зелёную, красную и жёлтую площади.
  - author: Борис Френкин
    image_art: 60.png
    image_scheme: ''
    number: 60
    problem: Имеется  клетчатое  кольцо  шириной в 1 клетку. Квантик и Ноутик делают ходы по  очереди,  начинает  Квантик.  В  свой  ход Квантик ставит крестик в свободную клетку  (где  ещё  нет  никакого  значка).  Ноутик в  свой  ход  ставит  в  свободную  клетку  нолик. Крестик и нолик не могут стоять в соседних  клетках.  Проигрывает  тот,  кто  не может  сделать  ход.  У  кого  из  игроков  есть гарантированный  способ  выиграть,  если всего клеток в кольце а) 2020; б) 2021?
  title: XII тур
