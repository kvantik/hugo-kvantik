    number: 1
    problem: 'На рисунке вы видите печенье и пример, как сделать разрез по линиям сетки, чтобы отделить четверть (по площади). Можно ли от такого же печенья отрезать четверть (по площади) иначе — так, чтобы разрез шёл по линиям сетки и оказалcя короче, чем в примере?'
  - author: 'Михаил Евдокимов'
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: 'Дан треугольник, два угла которого равны 25&deg; и 80&deg;. Докажите, что в нём биссектриса какого-то угла и одна из трисектрис какого-то угла перпендикулярны друг другу. (Напоминание: биссектриса делит угол пополам, трисектриса отрезает треть угла; сумма углов любого треугольника равна 180&deg;.)'
  - author: 'Михаил Евдокимов'
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: 'Фокусник взял две колоды по 52 карты в каждой и построил на столе треугольный карточный домик с наибольшим числом этажей. Сколько карт у него осталось на руках? На рисунке для примера показаны карточные домики в 2 этажа (из 7 карт) и в 3 этажа (из 15 карт).'
  - author: 'Николай Осипов и Аркадий Скопенков'
    image_art: 4.png
    image_scheme: ''
    number: 4
    problem: 'Даны целые числа <emph>a, b, c</emph>. Известно, что каждое из чисел <emph>2a–1, 3b–1, 6c–1</emph> делится на 1001. Обязательно ли <emph>a+b+c–1</emph> делится на 1001?'
  - author: 'Сергей Дориченко'
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: 'У Пети есть набор из трёх белых гирек массами 101&thinsp;г, 102&thinsp;г и 103&thinsp;г, и такой же набор из трёх чёрных гирек. Массы на гирьках не написаны, а на вид нельзя понять, какая гирька какой тяжелее. Петя хочет разбить гирьки на пары одинаковых по массе. Как ему сделать это за два взвешивания на чашечных весах со стрелкой, показывающих, какая чаша перевесила и на сколько грамм?'
  title: I тур
