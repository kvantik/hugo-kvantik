  number: 2
  problems:
  - author: 'Михаил Евдокимов'
    image_art: 6.png
    image_scheme: '6-scheme.png'
    number: 6
    problem: 'Квантик умеет выкладывать из спичек цифры по образцу как на картинке. Он выложил на столе перед собой некоторое число, не начинающееся и не заканчивающееся на 0. Ноутик посмотрел на это число с другой стороны стола. Могло ли оказаться, что число, которое видит Квантик, ровно в 8,5 раз больше числа, которое видит Ноутик?'
  - author: 'Михаил Евдокимов'
    image_art: 7.png
    image_scheme: '7-scheme.jpg'
    number: 7
    problem: 'В некоторых пустых сотах указано, сколько соседних по стороне сот заполнено мёдом. Сколько всего сот заполнено мёдом?'
  - author: 'Борис Френкин'
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: 'На острове 30 жителей, каждый либо правдолюб (всегда говорит правду), либо лжец (всегда лжёт). Каждый знает про всех, кто есть кто. Островитяне встали в круг, и каждый сказал про соседа справа, правдолюб он или лжец, а потом сказал это про соседа слева. Может ли быть, что никто не сказал дважды одно и то же?'
  - author: 'Geometry Snacks'
    image_art: 9.png
    image_scheme: '9-scheme.png'
    number: 9
    problem: 'У какой из спичечных фигур расстояние между красными точками больше – у верхней или у нижней? Спички считайте одинаковыми и очень тонкими.'
  - author: 'Михаил Евдокимов'
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'Есть шахматная доска 8×8. За один ход можно выбрать любой клетчатый квадрат 2×2, 3×3 или 4×4 и изменить цвет четырёх его угловых клеток на противоположный. Можно ли<br>a) Сделать доску полностью белой?<br>б) Сделать какие-то две соседние по стороне клетки чёрными, а остальные клетки — белыми? <br>Приведите алгоритм действий или докажите, что такое невозможно.'
  title: II тур
