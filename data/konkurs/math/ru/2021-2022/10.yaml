  - author: Максим Прасолов
    image_art: 46.png
    image_scheme: ''
    number: 46
    problem: Два посёлка Телегино и Санкино разделены широкой рекой. В Телегино есть магазин, в который зимой ходят жители обоих посёлков, а летом, когда река оттаивает, – только телегинцы. Летом телегинцы стали тратить в магазине в  3  раза больше, чем зимой, но суммарная выручка магазина сократилась в 3 раза. Кто тратил зимой в магазине больше и во сколько раз — телегинцы или санкинцы?
  - author: Константин Кноп
    image_art: 47.png
    image_scheme: ''
    number: 47
    problem: Даны 9 квадратных карточек с числами 1, 2, ..., 9, одинаковые с обратной стороны. Костя выложил их в виде креста, обратной стороной вверх, и сказал Квантику только, что в строке креста числа идут по возрастанию или по убыванию, и в столбце — тоже по возрастанию или по убыванию. За ход Квантик указывает на любую из карточек, а Костя отвечает, какое там число. <br>а) За какое наименьшее число ходов можно узнать, где лежит карточка 5? <br>б) Могло ли так случиться, что Квантик задал Косте всего два вопроса и по ответам понял про все 9 карточек, где какая лежит?
  - author: Сергей Губанов
    image_art: 48.png
    image_scheme: ''
    number: 48
    problem: В ряд стоят 36 человек, среди которых 15 лжецов (всегда лгут), а остальные рыцари (всегда говорят правду). У всех, начиная со второго, спросили про каждого из предыдущих, лжец ли он. (Например, пятому задали четыре вопроса: про первого, второго, третьего и четвёртого.) Докажите, что ответов «Да» и «Нет» было поровну.
  - author: Егор Бакаев
    image_art: 49.png
    image_scheme: ''
    number: 49
    problem: Вершины двух квадратов соединили двумя отрезками, как на рисунке. Оказалось, что эти отрезки равны. Найдите угол между ними.
  - author: Татьяна Казицына
    image_art: 50.png
    image_scheme: 50-scheme.png
    number: 50
    problem: Федя вырезал из бумаги несколько клетчатых фигурок. Он заметил, что может сложить все свои фигурки (возможно, с наложением) так, чтобы получилась цифра 0. Аналогично все фигурки можно сложить так, чтобы получалась любая другая цифра (изображения цифр приведены на рисунке). Какое наименьшее число фигурок мог вырезать Федя?
