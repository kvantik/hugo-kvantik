    problem: Десять  раков-отшельников  живут в  раковинах.  Все  раки  разного  размера,  и чем  больше  рак — тем  больше  его  раковина. Раки растут с одинаковой скоростью и хотят  менять  раковины  на  более  просторные. Если они нашли пустую раковину, её забирает самый большой рак из тех, у кого раковина меньше этой (если такой рак найдётся).  В  его  прежнюю  раковину  селится следующий (меньший) по размеру, в раковину этого рака — следующий по размеру и т.д. Оставшаяся раковина выбрасывается. Через  некоторое  время  не  осталось  ни одной  раковины  из  первоначальных.  Обязательно  ли  каждая  имеющаяся  раковина больше каждой из первоначальных?
