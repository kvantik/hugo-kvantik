  problems:
  - author: Сергей Полозков
    image_art: 56.png
    image_scheme: ''
    number: 56
    problem: Можно ли раскрасить каждое ребро куба в один из четырёх цветов так,  чтобы  все  рёбра  каждой  грани были разного цвета?
  - author: Никита Солодовников
    image_art: 57.png
    image_scheme: ''
    number: 57
    problem: "Непоседливый  кладовщик  всю неделю  переставлял  товары  по-разному: по алфавиту названий от А до Я и от Я до А, по возрастанию и по убыванию массы, по возрастанию и по убыванию суммы измерений, по возрастанию даты поступления, и каждый раз расположение  товаров  отличалось  от предыдущих.  Какое  наименьшее  количество товаров у него могло быть?"
  - author: Татьяна Корчемкина
    image_art: 58.png
    image_scheme: ''
    number: 58
    problem: У  Яны  день  рождения  в  январе,  а  у  Ани  —  в  апреле.  В  2018  году дни  рождения  девочек  пришлись  на вторники.  В  каком  году  у  обеих  девочек  день  рождения  будет  во  вторник в следующий раз?
  - author: Александр Перепечко
    image_art: 59.png
    image_scheme: ''
    number: 59
    problem: На фуршете встретились 10 минераловедов. Каждый принёс с собой коллекцию  минералов,  причём  все камни  на  фуршете  оказались  разных размеров.  За  время  фуршета  каждые два гостя один раз побеседовали друг с  другом  наедине,  обменявшись  при этом  самыми  маленькими  камнями, которые  у  них  были  на  руках  в  тот момент. Могло ли оказаться, что всего в обменах участвовало: <br>а) менее 10 камней; <br>б) хотя бы 60 камней?
  - author: проект Euclidea
    image_art: 60.png
    image_scheme: ''
    number: 60
    problem: Два  одинаковых  правильных  пятиугольника  симметричны  относительно  пунктирной  диагонали  (см.  рисунок).  Найдите длину  A'F,  если  стороны  пятиугольников все равны 1.
  title: XII тур
