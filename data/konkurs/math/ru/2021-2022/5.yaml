  problems:
  - author: Борис Френкин
    image_art: 21.png
    image_scheme: ''
    number: 21
    problem: 'На  острове  живут  правдолюбы, лжецы и хитрецы (которые могут и сказать правду, и солгать). Всем задали вопрос:  «Ты  хитрец?»  Утвердительно  ответили  ровно  20  человек.  После  этого всех  спросили:  «Ты  лжец?»  На  этот  раз сказал  «да»  ровно  21  человек.  Кого  на острове больше - хитрецов или лжецов?'
  - author: ''
    image_art: 22.png
    image_scheme: ''
    number: 22
    problem: "И  круг,  и  прямоугольник  легко разрезать на любое количество одинаковых частей. Существует ли фигура с тем же  свойством,  у  которой  нет  ни  центра симметрии,  ни  оси  симметрии?  (Части должны  быть  равны  и  по  форме,  и  по площади.)"
  - author: Игорь Акулич
    image_art: 23.png
    image_scheme: ''
    number: 23
    problem: 'Последовательностью  Фибоначчи  называется последовательность чисел, в которой первые два числа  равны  1,  а  каждое  последующее  число  равно  сумме  двух  предыдущих:  1,  1,  2,  3,  5,  8,  13,  … Можно  ли  первые  2022  числа  последовательности Фибоначчи  разделить  на  две  группы,  содержащие поровну  чисел,  чтобы  суммы  чисел  в  этих  группах были равны между собой?'
  - author: Николай Авилов
    image_art: 24.png
    image_scheme: ''
    number: 24
    problem: а) Можно ли в белом клетчатом квадрате 10×10 закрасить чёрным несколько клеток так, чтобы число бело-белых соседних клеток равнялось  числу  бело-чёрных  соседних  клеток  и  равнялось  числу  чёрно-чёрных  соседних  клеток?  (Соседними  считаются  клетки с общей стороной.)<br/> б) Тот же вопрос про квадрат 9×9.
  - author: Константин Кноп
    image_art: 25.png
    image_scheme: '25-scheme.png'
    number: 25
    problem: Точка  *F*  снаружи  правильного  пятиугольника  ABCDE  такова,  что  отрезки *ED*, *EC*, *AC* и *AB* видны из *F* под одним и тем  же  углом  (см.  рисунок).  Под  каким? (Говорят,  что  отрезок  *MN*  виден   из  точки *X* под углом *α*, если угол *MXN* равен *α*).
  title: V тур
