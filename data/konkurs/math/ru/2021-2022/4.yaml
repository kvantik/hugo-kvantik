    problem: 'На  острове  каждый  житель  либо рыцарь  (всегда  говорит  правду),  либо лжец (всегда лжёт). Житель *A* рассказал такую историю:<br/> -  Встретил  я  жителей  *B*  и  *C*.  Первый говорит: «Мы оба лжецы». А второй кивает: «Это правда».<br/> Про кого из *A*, *B*, *C* можно однозначно определить, кто он - рыцарь или лжец?'
