tour:
  deadline: 5 марта
  number: 6
  problems:
  - author: Михаил Фрайман
    image_art: 26.png
    image_scheme: ''
    number: 26
    problem: Мудрецам *A* и *B* выдали по натуральному числу и сказали, что эти числа различаются на 1. «Я не знаю, знаешь ли ты моё число»,  сказал  *A*,  обращаясь  к  *B*.  Какое число у *A*?
  - author: Сергей Костин
    image_art: 27.png
    image_scheme: '27-scheme.png'
    number: 27
    problem: "Разрежьте  кольцо  с  дырочкой  (рис.  1)  на  четыре равные части и из полученных частей сложите снежинку (рис. 2)."
  - author: Игорь Акулич
    image_art: 28.png
    image_scheme: ''
    number: 28
    problem: В  IV  туре  нашего  конкурса  требовалось  расшифровать  ребус  ТУК×5  =  СТУК,  он  имеет  два решения. а) Замените пятёрку другой цифрой так, чтобы  получился  ребус,  имеющий  решение.  б)  Докажите, что такая цифра ровно одна. в) Докажите, что решение у нового ребуса единственное.<br/>(Как  обычно,  одинаковые  буквы  обозначают одинаковые  цифры,  разные  буквы  –  разные  цифры, и ни одно число не начинается с нуля.)
  - author: Борис Френкин
    image_art: 29.png
    image_scheme: ''
    number: 29
    problem: Некоторые клетки белой прямоугольной таблицы закрасили синим.  Во  всех  строках  количество синих  клеток  различно,  и  во  всех столбцах тоже. Докажите, что если в таблице не поровну строк и столбцов,  то  в  ней  поровну  белых  и  синих клеток.
  - author: Людмила Смирнова
    image_art: 30.png
    image_scheme: '30-scheme.png'
    number: 30
    problem: 'Квадрат  6×6  и  прямоугольник  3×12 пересекаются, как показано на рисунке. Докажите,  что  сумма  зелёных  отрезков  в  два раза больше суммы красных отрезков.'
  title: VI тур
