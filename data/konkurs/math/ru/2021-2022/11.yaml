  number: 11
  problems:
  - author: Борис Френкин
    image_art: 51.png
    image_scheme: ''
    number: 51
    problem: 'Из  пунктов  А  и  Б  навстречу  друг  другу одновременно  выехали  с  постоянными  скоростями велосипедисты Алёша и Боря. В момент их  встречи  автомобилист  Андрей  выехал  из пункта А в пункт Б. В момент встречи Андрея с  Борей  Алёша  доехал  до  пункта  Б.  Кто  ехал быстрее — Алёша или Боря?'
  - author: Дмитрий Калинин
    image_art: 52.png
    image_scheme: ''
    number: 52
    problem: 'У  Квантика  была  пустая,  закрытая  со всех  сторон  картонная  кубическая  коробка.  Он разрезал каждую из шести граней этой коробки по  какой-то  из  диагоналей.  Могла  ли  коробка после этого не развалиться на отдельные части?'
  - author: Савва Морозкин, 4 класс, Давыдовская гимназия
    image_art: 53.png
    image_scheme: ''
    number: 53
    problem: 'Найдите какие-нибудь 12 натуральных  чисел  (не  обязательно  различных), произведение которых равно их сумме.'
  - author: Максим Прасолов
    image_art: 54.png
    image_scheme: ''
    number: 54
    problem: В  воздухе  неподвижно  висит  кубик.  Второй  такой  же  кубик  прикладывают  к  неподвижному так, чтобы какие-то две их квадратные грани в точности наложились друг на друга. Далее второй кубик  перекатывают  через  любое  общее  ребро  кубиков  до  нового  соприкосновения  по  квадратной грани.  После  нескольких  таких  перекатываний второй кубик вернулся в исходное положение. Докажите, что он коснётся первого кубика той же самой гранью, что и вначале.
  - author: Александр Перепечко
    image_art: 55.png
    image_scheme: ''
    number: 55
    problem: 'В  волшебном  кошельке  лежат  N  золотых  монет.  Квантик  знает  это  и  за  ход добавляет в кошелёк монету или забирает из  него  монету  себе.  После  каждого  хода Квантика  число  монет  в  кошельке  уменьшается в два раза, если оно было чётным, а  иначе  утраивается.  При  любом  ли  N Квантик  сможет  на  каком-то  ходу  опустошить кошелёк, если исходно у Квантика <br>а) сколько угодно монет; <br>б) совсем нет монет?'
  title: XI тур
