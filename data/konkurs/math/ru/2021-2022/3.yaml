tour:
  deadline: 5 декабря
  number: 3
  problems:
  - author: Максим Дидин
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: Барон  Мюнхгаузен  утверждает, что  записал  дробь A/B,  где  A  и  B  -  различные натуральные числа, а потом вычеркнул  какую-то  цифру  в  числителе  и какую-то - в знаменателе так, что  получившаяся  дробь  стала  равна  дроби B/A. Могло ли такое быть?.
  - author: Егор Бакаев
    image_art: 12.png
    image_scheme: '12-scheme.png'
    number: 12
    problem: "Квантик  и  Ноутик  выгуливают  своих собак не далее чем в 100 м от своих домов (то есть в таких точках, расстояние от которых до ближайшей точки дома не превышает 100 м). Они  живут  в  домах,  формы  и  размеры  которых  указаны  на  рисунке.  Дома  расположены далеко  друг  от  друга  и  от других  домов,  и  вокруг них  нет  ничего,  мешающего  прогулке.  У  кого больше площадь территории,  на  которой  он  выгуливает свою собаку?"
  - author: Борис Френкин
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: В  таблице  10×10  половина  клеток красные,  половина  -  синие.  Назовём  строку  или  столбец  *чистыми*,  если  в  них  все клетки  одного  цвета.  Какое  наибольшее суммарное  число  чистых  строк  и  столбцов может быть в такой таблице и почему?
  - author: Михаил Евдокимов
    image_art: 14.png
    image_scheme: '14-scheme.png'
    number: 14
    problem: На  картинке  вы  видите  часть большой  решётки,  составленной  из шестиугольников,  у  которых  все  стороны  равны  и  углы  тоже.  Все  вершины  шестиугольников раскрасили,  каждую  -  в  чёрный  или  белый  цвет. Докажите, что найдутся три одноцветные  вершины,  образующие  равносторонний треугольник.
  - author: Илья Сиротовский
    image_art: 15.png
    image_scheme: ''
    number: 15
    problem: Петя  записывает  9-значные  числа. На  первое  место  (самое  левое)  он  пишет любую цифру от 1 до 9, на второе место - от  1  до  8,  на  третье  -  от  1  до  7,  …,  на  девятое  (самое  правое)  -  цифру  1.  Сколько чисел,  делящихся  на  7,  может  получить Петя?
  title: III тур
