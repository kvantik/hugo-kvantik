  - author: Сергей Шашков
    image_art: 1.png
    image_scheme: '1-scheme.png'
    number: 1
    problem: "На склад, пол которого имеет вид прямоугольника  3×7  клеток,  привезли  кубический  холодильник,  он  занимает  одну клетку.  Холодильник  можно  перекатывать через ребро, ставя на бок, но нельзя переворачивать  вверх  ногами.  Нарисуйте  пример пути, по которому можно перекатить холодильник из нижней левой клетки в правую верхнюю,  чтобы  и  в  начале,  и  в  конце  он стоял дном вниз, если изначально <br/>а) склад пустой (рис. 1);<br/>б) на складе уже заняты две клетки (рис. 2)."
  - author: Татьяна Корчемкина
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: Полина,  Лена  и  Ирина  впервые  пришли на кружок и решили познакомиться.<br/> – Меня зовут Лена, – сказала одна из них.<br/> – А меня зовут Ирина, – сказала вторая.<br/>Третья девочка промолчала.<br/>Известно,  что  Полина  всегда  говорит правду,  Лена  всегда  лжёт,  а  Ирина  иногда говорит  правду,  а  иногда  –  неправду.  Как на самом деле зовут каждую из девочек?
  - author: Кирилл Банков
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: а)  Можно  ли  разрезать  какой-нибудь  прямоугольник  на  несколько  равнобедренных прямоугольных треугольников, среди которых нет одинаковых?<br/>б) Можно ли так разрезать квадрат?
  - author: Сергей Костин
    image_art: 4.png
    image_scheme: ''
    number: 4
    problem: Расставьте в клетках квадрата  3×3  различные  натуральные  числа,  в  записи  каждого  из  которых могут  присутствовать  лишь  цифры  1  и  2,  так  чтобы  сумма  чисел  в каждой  строке  и  в  каждом  столбце была одна и та же.
  - author: Александр Перепечко
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: 'Есть  проволочный  каркас  прямоугольного  ящика  и  верёвка.  Разрешается  выбрать  любые  несколько  точек  на каркасе, соединить их подряд натянутой верёвкой и измерить её длину, от первой точки до последней. Предложите способ за  два  таких  измерения  найти  суммарную площадь всех шести граней ящика.'
  title: I тур
