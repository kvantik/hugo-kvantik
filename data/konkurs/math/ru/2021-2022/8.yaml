  number: 8
  problems:
  - author: Михаил Фрайман
    image_art: 36.png
    image_scheme: ''
    number: 36
    problem: 'У почтальона есть пачка конвертов, из которой ему нужно взять ровно 50 штук. Пока он стоял и методично отсчитывал по одному конверту, к нему подошёл сын-пятиклассник и сказал: «Если бы ты знал, сколько конвертов во всей пачке, то справился бы в два раза быстрее!» Что имел в виду сын и сколько конвертов во всей пачке?'
  - author: Александр Грибалко
    image_art: 37.png
    image_scheme: ''
    number: 37
    problem: 'Есть четыре различные пентаминошки (пятиклеточные фигурки). Известно, что как ни разбивай их на пары, пентаминошки в каждой паре можно сложить так, что получатся две одинаковые фигуры. Приведите пример, как такое может быть.'
  - author: Михаил Евдокимов
    image_art: 38.png
    image_scheme: ''
    number: 38
    problem: 'Робот Квантик переставил числа в строке 1, 2, 3, ..., 100 так, чтобы получился «алфавитный порядок», то есть сначала идут числа, начинающиеся с 1, затем начинающиеся с 2, и т.д. (числа, начинающиеся с одной цифры, упорядочиваются по второй цифре). Получилась строка: 1, 10, 100, 11, 12, ... Сколько чисел осталось на своём месте?'
  - author: Фёдор Нилов
    image_art: 39.png
    image_scheme: ''
    number: 39
    problem: 'Покрасьте некоторые клетки белого квадрата 5×5 в синий цвет так, чтобы во всех 16 квадратах 2×2 раскраски были различны (не совмещались бы сдвигом).'
  - author: Александр Перепечко
    image_art: 40.png
    image_scheme: ''
    number: 40
    problem: 'Через точку внутри равностороннего треугольника провели прямые, параллельные сторонам, и измерили площади полученных шести частей треугольника. Могло ли оказаться, что они принимают ровно три различных значения?'
  title: VIII тур
