  - author: Максим Волчкевич
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: Кресла в самолёте расположены в 30 рядов. Расстояние между рядами одно и то же, расстояние между спинками кресел, идущих друг  за  другом,  равно  80  см.  С  целью  добавить новые ряды, пустое пространство перед каждым креслом решили уменьшить на 5 см. Сколько теперь поместится рядов в салоне самолёта?
  - author: Константин Кноп
    image_art: 7.png
    image_scheme: ''
    number: 7
    problem: "Во  внешнюю  сторону  от  квадрата  построены  два  равносторонних  треугольника  с  вдвое  меньшей стороной  (см.  рисунок).  Чему  равен угол, отмеченный знаком вопроса?"
  - author: Александр Перепечко
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: Несколько интровертов и экстравертов  хотят  разбиться  на  четыре  команды. Каждый по очереди выбирает команду, причём интроверты выбирают  какую-то  команду  минимального размера  на  момент  выбора,  а  экстраверты – максимального. Могли ли команды получиться попарно различного размера?
  - author: Алексей Толпыго
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: Дан  правильный  шестиугольник *ABCDEF*.  Любые  три  его  вершины  образуют  треугольник,  всего  таких  треугольников  20.  Квантик  хочет  отметить  внутри шестиугольника  как  можно  меньше  точек, чтобы внутрь каждого из этих 20 треугольников  попала  хоть  одна  отмеченная  точка. Приведите  пример,  как  отметить  точки, чтобы выполнялось это условие, и докажите, что меньше точек отметить нельзя.
  - author: Александр Перепечко
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: В классе в турнире по армрестлингу каждый сыграл с каждым (ничьих в армрестлинге  не  бывает).  Каждый  мальчик одержал  вдвое  больше  побед,  чем  потерпел поражений, а каждая девочка – вдвое меньше побед, чем поражений.<br/>а)  Приведите  пример,  как  такое  могло быть.<br/>б)  Обязательно  ли  при  этом  какая-нибудь  девочка  победила  какого-нибудь мальчика? 
  title: II тур
