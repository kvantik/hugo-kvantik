  problems:
  - author: Татьяна Корчёмкина
    image_art: 31.png
    image_scheme: ''
    number: 31
    problem: 'В  этом  году  в  феврале  встретилась  дата-палиндром: 22.02.2022 (цифры слева направо идут в том же порядке,  что  и  справа  налево).  Найдите  следующую ближайшую  дату-палиндром  (и  докажите,  что  она действительно ближайшая).'
  - author: Александр Перепечко
    image_art: 32.png
    image_scheme: ''
    number: 32
    problem: "а)  Нарисуйте  на  клетчатой  бумаге  выпуклый  шестиугольник,  вершины  которого  лежат  в  вершинах  клеток,  а  стороны  идут не  обязательно  по  сторонам  клеток,  который можно  двумя  прямыми  разрезать  на  четыре равные части. (Не забудьте указать разрезы.)<br/>б)  Решите  ту  же  задачу  для  выпуклого  семиугольника."
  - author: Борис Френкин
    image_art: 33.png
    image_scheme: ''
    number: 33
    problem: В турнире по теннису участвовало N теннисистов, каждый  сыграл  с  каждым  один  матч.  В  итоге  оказалось,  что  все  выиграли  поровну  матчей  (ничьих  в  теннисе  не  бывает).  В  следующем  году  теннисистов  стало на  одного  больше,  и  снова  каждый  сыграл  с  каждым один  матч.  Могло  ли  и  теперь  оказаться,  что  все  выиграли поровну матчей?
  - author: Максим Прасолов
    image_art: 34.png
    image_scheme: '34-scheme.png'
    number: 34
    problem: Квадрат  и  два  равносторонних  треугольника  расположены так, как на рисунке. Найдите угол, отмеченный знаком вопроса.
  - author: ''
    image_art: 35.png
    image_scheme: ''
    number: 35
    problem: 'У  Квантика  есть  белая  клетчатая  полоска  размером  1×33  клеток.  Квантик  окунул  полоску  левым концом  в  чёрную  краску,  и  несколько  первых  клеток  (не  менее  одной,  но  и  не  все  33)  стали  чёрными, а остальные остались белыми. Ноутик не видит полоску, но может за один вопрос узнать цвет любой клетки (назвав, какая она по счёту слева). Как ему за 5 вопросов узнать номер самой правой чёрной клетки?'
  title: VII тур
