  problems:
  - author: 'задач: Егор Бакаев'
    image_art: 41.png
    image_scheme: ''
    number: 41
    problem: 'В клетки таблицы 2×50 (состоящей из 50 столбцов по 2 клетки) вписаны 100 различных натуральных чисел. В каждом квадрате 2×2 сумма чисел одна и та же. Могут ли в одном столбце стоять числа 20 и 24?'
  - author: Татьяна Казицына
    image_art: 42.png
    image_scheme: ''
    number: 42
    problem: 'У Васи живут 5 кошек, каждая либо белая, либо чёрная. За день все кошки вместе съедают ровно один пакет сухого корма. Вася также знает, что любые две кошки разного цвета за день съедят треть пакета корма. Во сколько раз кошки одного цвета съедают больше, чем кошки другого цвета?'
  - author: Сергей Полозков
    image_art: 43.png
    image_scheme: ''
    number: 43
    problem: 'Музей имеет форму равностороннего треугольника. Директор хочет разделить весь музей на 12 залов в форме равносторонних треугольников (не обязательно одинаковых) так, чтобы можно было начать обход в одном из залов и вернуться в него, пройдя по всем остальным залам и не заходя ни в какой из них дважды (дверь между залами можно установить, только если у них есть общая часть стены). Как это сделать?'
  - author: Константин Кноп
    image_art: 44.png
    image_scheme: ''
    number: 44
    problem: 'У Кости есть две группы монет, в каждой из которых по одной фальшивой. В первой группе 8 монет, во второй — 10. Фальшивые монеты весят одинаково, чуть легче настоящих. Костя хочет за одно взвешивание на чашечных весах без гирь отыскать больше шести настоящих монет. Получится ли это?'
  - author: Никита Солодовников
    image_art: 45.png
    image_scheme: ''
    number: 45
    problem: 'Вася построил из картонных кирпичиков 1×2×3 см крепкую стенку 1×200×300 см, потратив целую баночку клея (чтобы стенка была крепкой, любые стороны кирпичей внутри неё должны быть полностью смазаны клеем). Петя сказал, что построил крепкую стенку такого же размера, по-другому располагая такие же кирпичики, и потратил при этом меньше клея. Могло ли такое быть?'
  title: IX тур
