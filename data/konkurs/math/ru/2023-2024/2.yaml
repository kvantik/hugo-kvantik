tour:
  deadline: 5 ноября
  number: 2
  problems:
  - author: Михаил Евдокимов
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: 'Вася заметил, что если записать даты рождения в формате ДД.ММ.ГГГГ, то все цифры на соответствующих местах у него и у его двоюродного брата отличаются. Какова наименьшая возможная разница в возрасте между ними?'
  - author: Павел Кожевников
    image_art: 7.png
    image_scheme: '7-scheme.jpg'
    number: 7
    problem: 'Пятнадцать бочек поставили в виде треугольника (рис.1) и обтянули кольцевым обручем. Шестнадцать бочек поставили в виде квадрата 4×4 (рис.2) и тоже обтянули кольцевым обручем. Сравните длины этих обручей.'
  - author: Евгений Смирнов
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: 'Имеются стакан кофе, наполненный на 2/3, и такой же стакан молока, наполненный на 2/3. Разрешается переливать любое количество жидкости туда и обратно, тщательно её перемешивая, но нельзя ничего выливать. Можно ли получить в одном из стаканов напиток, составленный из молока и кофе в пропорции 1:1?'
  - author: Татьяна Казицына
    image_art: 9.png
    image_scheme: '9-scheme.jpg'
    number: 9
    problem: 'Сделайте на фигуре надрезы так, чтобы полученная фигура не распалась на части и ей можно было обернуть какой-нибудь куб в один слой. (Надрезы нарисуйте сплошными линиями, а сгибы — пунктирными.)'
  - author: Сергей Шамсутдинов
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'На прямоугольнике 4×8 клеток (половине  шахматной  доски)  разместите  трёх  ферзей  так,  чтобы  каждое пустое поле бил хотя бы один из ферзей. (Ферзь бьёт по горизонтали, вертикали  и  диагонали  на  любое  число клеток.)'
  title: II тур
