tour:
  deadline: 5 января
  number: 4
  problems:
  - author: 'Дмитрий Калинин'
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: 'Можно ли записать подряд по возрастанию три последовательных натуральных числа и поставить между ними два знака арифметических действий так, чтобы итог равнялся 2023, если<br>а) оба раза разрешается использовать любой знак;<br>б) надо использовать один знак сложения и один знак умножения?'
  - author  'Татьяна Казицына'
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: 'У Пети была кубическая коробка и много кусочков сахара размером 1×2×2. Он смог поместить весь сахар в коробку в несколько слоёв, располагая кусочки параллельно сторонам коробки гранью 2×2 вниз. Потом он решил переложить все кусочки в такую же коробку, располагая их параллельно сторонам коробки гранью 1×2 вниз, но задумался — точно ли это возможно? Помогите Пете ответить на вопрос.'
  - author: 'Сергей Костин'
    image_art: 18.png
    image_scheme: '18-scheme.png'
    number: 18
    problem: 'Разрежьте квадрат 6×6 на семь частей и сложите из них изображённую на рисунке фигуру в виде числа 2023.'
  - author: 'Татьяна Казицына'
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: 'По кругу стоят 7 диванов, на них сидит всего 50 человек, на каждом диване — хотя бы один человек. Каждый сказал: «На следующем по часовой стрелке диване ровно половина людей выше меня ростом, а ровно половина — ниже». Какое наибольшее число людей могло сказать правду?'
  - author: 'Константин Кноп'
    image_art: 20.png
    image_scheme: '20-scheme.png'
    number: 20
    problem: 'Внутри квадрата со стороной, равной диагонали прямоугольника 1×3 клеточки, отметили три угла — красный, синий и зелёный, — как показано на рисунке. Чему равна их сумма?'
  title: IV тур
