  problems:
  - author: Сергей Костин
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: 'Число называется <i>палиндромом</i>, если оно одинаково читается слева направо и справа налево (примеры: 7, 77, 787). Представьте число 2023 в виде суммы как можно меньшего количества слагаемых-палиндромов.'
  - author: Татьяна Казицына и Борис Френкин
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: 'В полдень из пункта А в пункт Б выехали велосипедисты Алёша и Вася, а  навстречу им из пункта Б в пункт А — велосипедисты Боря и Гриша. Каждый ехал с  какой-то  постоянной скоростью. Спустя какое-то время все четверо одновременно встретились, после чего Алёша и Гриша поехали в  пункт А, Боря — в пункт Б, а Вася — в один из этих пунктов, причём он приехал четвёртым (позже всех). Каким по счёту приехал Гриша?'
  - author: Александр Грибалко
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: 'Набор состоит из 16 одинаковых фишек в форме равностороннего треугольника. Саша нарисовал на каждой фишке среднюю линию (то есть отрезок, соединяющий середины сторон) и хочет сложить из всех фишек равносторонний треугольник так, чтобы никакие две из этих средних линий не имели общих концов. Сможет ли он это сделать?'
  - author: Александр Грибалко
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: 'Перед вами и зрителями выложат несколько монет. Вам по секрету скажут про каждую монету, сколько она весит, а зрителям откроют лишь, что каждая монета весит 2г или 3г, а вместе они весят 23г. Всегда ли вы сможете сделать перед зрителями всего одно взвешивание на чашечных без гирь, после которого они тоже поймут про все монеты, какая сколько весит?'
  - author: Илья Сиротовский
    image_art: 15.png
    image_scheme: '15-scheme.jpg'
    number: 15
    problem: 'Бумажный шестиугольник ABCDEF, все стороны которого равны 1, а все углы равны 120°, согнули, как показано на рисунке, совместив вершины A и E в точке A´. Угол AFG равен 15°. <br>а) Найдите периметр шестиугольника HCBGA´D´. <br>б) Докажите, что точки F, D´, C лежат на одной прямой.'
  title: III тур
