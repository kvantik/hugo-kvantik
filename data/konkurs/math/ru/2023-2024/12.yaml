tour:
  deadline: 5 сентября
  number: 12
  problems:
  - author: 'Александр Рубин'
    image_art: 56.png
    image_scheme: ''
    number: 56
    problem: 'Петя хочет собрать из кусочков проволоки длиной по 1 см каркас параллелепипеда 3 см × 6 см × 8 см, поделённого на кубики со стороной 1. Сколько кусочков ему для этого понадобится?'
  - author: 'Борис Френкин'
    image_art: 57.png
    image_scheme: ''
    number: 57
    problem: 'Из пунктов А и Б навстречу друг другу одновременно выехали велосипедисты Алёша и Боря. Их скорости постоянны, причём Алёша едет быстрее Бори. Доехав до пункта Б, Алёша поворачивает обратно, а Боря поворачивает обратно в пункте А. Встретившись после этого, оба разворачиваются, и Боря снова едет в пункт А, а Алёша в пункт Б. Кто из них приедет раньше?'
  - author: 'Михаил Леляков'
    image_art: 58.png
    image_scheme: '58-scheme.png'
    number: 58
    problem: 'Разрежьте фигуру на рисунке на 6 равных (и по форме, и по размеру) частей'
  - author: 'Игорь Акулич'
    image_art: 59.png
    image_scheme: ''
    number: 59
    problem: 'Разрешается либо прибавить к натуральному числу сумму его цифр, либо отнять от него сумму его цифр. Можно ли, стартовав от числа 1, с помощью нескольких таких операций получить число: а) 101; б) 100; в) 99?'
  - author: 'Михаил Евдокимов'
    image_art: 60.png
    image_scheme: '60-scheme.png'
    number: 60
    problem: 'Можно ли по информации <a href="https://kvantik.com/konkurs/math/2023-2024/60-scheme.png">на рисунке</a> найти расстояние между какими-нибудь двумя из 7 точек, отмеченных буквами? При решении вам пригодится теорема Пифагора: в прямоугольном треугольнике квадрат гипотенузы равен сумме квадратов катетов. (Равные отрезки на рисунке отмечены равным числом чёрточек, площадь красного треугольника равна 1 см².)'
  title: XII тур
