tour:
  deadline: 5 октября
  number: 1
  problems:
  - author: 'Иван Молодык'
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: 'На эскалаторе в метро ступеньки пронумерованы по порядку. На каждой пятой (5, 10, 15,  ...), на первой и на последней ступеньках краской написаны их номера. Поднимаясь по эскалатору, Вася заметил три подряд идущие ступеньки, на которых были написаны номера. Он сложил эти три номера и получил некоторое число. Назовите последнюю цифру этого числа и объясните, почему она именно такая.'
  - author: 'Михаил Евдокимов'
    image_art: 2.png
    image_scheme: '2-scheme.jpg'
    number: 2
    problem: 'Разрежьте флажок на две равные по форме и размерам части.'
  - author: 'Татьяна Казицына'
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: 'У Вани 4 яблока, у Коли – 41 яблоко, а у всех остальных мальчиков по 14 яблок. Мальчики могут поменяться между собой яблоками так, чтобы у всех стало поровну. Сколько всего мальчиков?'
  - author: 'Александр Грибалко'
    image_art: 4.png
    image_scheme: ''
    number: 4
    problem: 'У Фелониуса Грю живут 33 миньона, все они весят одинаково. Однажды один из них стащил у Грю банан и съел его, но Грю не знает, кто это сделал. У него есть большие чашечные весы без гирь, на которых он может взвешивать любое количество миньонов. Однако если миньоны оказываются на одной чаше весов, они ссорятся и больше на одну чашу одновременно их ставить нельзя. Как Грю за четыре взвешивания найти воришку, если после съеденного банана он весит больше остальных?'
  - author: 'Михаил Евдокимов'
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: 'Каменщик выложил стенку без дырок и полостей из одинаковых кирпичей 1×1×2. Но некоторые кирпичи он положил вдоль, некоторые поперёк, некоторые вертикально, то есть длинное ребро кирпича параллельно одному из трёх направлений. Могло ли оказаться, что кирпичей каждого из трёх типов поровну, если размеры стенки: <br>а) 3×8×10; <br>б) 3×9×10?'
  title: I тур
