  problems:
  - author: 'Татьяна Корчемкина'
    image_art: 51.png
    image_scheme: '51-scheme.png'
    number: 51
    problem: 'Разрежьте фигуру на рисунке по линиям шестиугольной сетки на 6 равных частей.'
  - author: 'Андрей Синюшин'
    image_art: 52.png
    image_scheme: '52-scheme.png'
    number: 52
    problem: 'Коля пришёл в гости к Ване, и приятели решили перекусить. В холодильнике нашёлся кусок сыра такой формы, как на рисунке слева (боковые грани вертикальны и являются прямоугольниками). <br>Ваня отрезал 4 ломтика толщиной 1 см, как на рисунке справа (это вид сверху). Чтобы всем досталось поровну, себе Ваня собирается взять первый и четвёртый ломтики, а Коле отдать второй и третий. Справедливо ли получится поделить сыр?'
  - author: 'Григорий Гальперин'
    image_art: 53.png
    image_scheme: ''
    number: 53
    problem: 'У Квантика есть 10 гирь, пронумерованных в порядке возрастания массы, и монетка. Оказалось, что если поставить на правую чашу весов любую гирю с номером больше 1, то для равновесия на левую чашу весов надо положить монетку и все гири с меньшими номерами. Квантик знает, что масса 10-й гири — это 2<sup>10</sup> = 1024 граммa. Докажите, что тогда и массы остальных гирь, начиная со второй, — тоже степени двойки (то есть 2<sup>m</sup> граммов для некоторого целого m).'
  - author: 'Дмитрий Калинин'
    image_art: 54.png
    image_scheme: ''
    number: 54
    problem: 'Фигура «кузнечик» прыгает по доске 4×4, делая ходы по горизонтали или вертикали. Первую клетку кузнечик выбирает по своему усмотрению. Далее он прыгает на соседнюю клетку, потом через одну, потом через две, снова на соседнюю, потом через одну, потом через две клетки и так далее. На каком наибольшем числе клеток может побывать кузнечик, не посещая ни одну клетку дважды?'
  - author: 'Татьяна Казицына'
    image_art: 55.png
    image_scheme: ''
    number: 55
    problem: 'В комнате находилось несколько человек. Потом в комнату по одному стали заходить ещё люди, первым — Петя, а последним — Вася. После каждого вошедшего средний возраст находящихся в комнате увеличивался на 1 год. Известно, что Пете 26 лет, а возраст Васи в два раза больше, чем количество людей, которое было к моменту его прихода. Сколько людей было в комнате до того, как туда вошёл Петя?'
  title: XI тур
