    image_art: 36.png
    image_scheme: ''
    number: 36
    problem: Каждый год 1 апреля мистер Х находит сумму цифр своего возраста. В  2024  году эта сумма оказалась в целое число раз больше, чем будет в 2025 году. Сколько лет может быть мистеру  Х, если ему больше 1 года, но меньше 100 лет? Укажите все варианты и докажите, что других нет.
  - author: 'Пётр Хмарук, 5 класс'
    image_art: 37.png
    image_scheme: 37-scheme.png
    number: 37
    problem: 'Разрежьте фигуру на две равные части:'
  - author: 'Алексей Заславский'
    image_art: 38.png
    image_scheme: ''
    number: 38
    problem: 'Что больше:<br>
    1⋅22 + 2⋅21 + 3⋅20 + ... + 22⋅1 или 2² + 4² + 6² + ... + 22²?<br>Ответ объясните.'
  - author: 'Григорий Гальперин'
    image_art: 39.png
    image_scheme: '39-scheme.png'
    number: 39
    problem: 'Перед вами [карта лабиринта](2023-2024/39-scheme.png), в который с разных сторон вошли Аня и Ваня. Стена лабиринта — сплошная несамопересекающаяся линия, но часть карты залита чернилами. Пользуясь только этой картой, определите, могли ли Аня и Ваня встретиться в лабиринте, не выходя обратно из своих выходов, или это невозможно?'
  - author: Георгий Караваев
    image_art: 40.png
    image_scheme: ''
    number: 40
    problem: 'Барсуки, белки, бобры и бурундуки встречали Новый год. Сначала все звери, кроме барсуков, водили хоровод, а потом хоровод водили все, кроме белок. В каждом хороводе никакие два одинаковых зверька рядом не стояли. Какое наименьшее количество бобров могло быть на празднике, если белок было на 50 больше, чем барсуков?'
  title: VIII тур
