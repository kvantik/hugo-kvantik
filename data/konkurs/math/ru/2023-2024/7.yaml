  - author: 'Александр Хачатурян'
    image_art: 31.png
    image_scheme: ''
    number: 31
    problem: 'Маленький Ваня научился писать только две цифры, но смог написать четырёхзначное, трёхзначное и двузначное числа, сумма которых равна 2024. Приведите пример, как это могло получиться.'
  - author: Павел Кожевников
    image_art: 32.png
    image_scheme: ''
    number: 32
    problem: 'В клетки таблицы 3×3 вписали цифры так, что в каждой строке все 3 цифры разные. Разрешается в каждой строке переставить цифры как угодно. Всегда ли удастся сделать это так, что никакие две одинаковые цифры не окажутся в разных столбцах?'
  - author: Павел Кожевников
    image_art: 33.png
    image_scheme: ''
    number: 33
    problem: 'Имеется 150 одинаковых плиток в форме равностороннего треугольника. Можно ли из всех этих плиток сложить (без дырок и наложений) какую-нибудь трапецию (то есть, четырёхугольник, у которого две стороны параллельны, а две другие — нет)?'
  - author: Михаил Евдокимов
    image_art: 34.png
    image_scheme: ''
    number: 34
    problem: 'Коля придумал ребус <br><b>КОЛЯ + ВОЛЯ = СИЛА.</b><br> Какое наибольшее значение может принимать ИКС? (Одинаковыми буквами обозначены одинаковые цифры, а разными буквами — разные цифры, ни одно число не начинается с нуля).'
  - author: Михаил Евдокимов
    image_art: 35.png
    image_scheme: '35-scheme.png'
    number: 35
    problem: 'Докажите, что для любой пары натуральных чисел m и n найдется клетчатый прямоугольник с соотношением сторон m:n, который можно разрезать на трёхклеточные уголки по линиям сетки так, что уголков каждого из четырёх типов (изображённых на рисунке) будет поровну.'
  title: VII тур
