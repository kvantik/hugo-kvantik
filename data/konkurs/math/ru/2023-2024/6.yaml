  number: 6
  problems:
  - author: 'Михаил Евдокимов'
    image_art: 26.png
    image_scheme: ''
    number: 26
    problem: 'Расставьте на шахматной доске 4×4 четырёх коней и четырёх слонов так, чтобы эти восемь фигур не били друг друга (фигуры бьют друг друга вне зависимости от цвета).'
  - author: Борис Френкин
    image_art: 27.png
    image_scheme: ''
    number: 27
    problem: 'Гонщик Петя тренируется на кольцевой трассе, длина которой – целое число километров. Он едет 1 км, минуту стоит, едет ещё 2 км, минуту стоит, едет ещё 3 км, минуту стоит, и так далее, пока остановка не совпадёт с начальной точкой, и тогда заканчивает тренировку.<br>а) Может ли случиться, что Петя не сможет закончить тренировку?<br>б) Вася тренируется по аналогичной схеме на более короткой кольцевой трассе, длина которой — тоже целое число километров. Могло ли случиться, что они ехали с одинаковой скоростью, но у Пети ушло меньше времени на тренировку, чем у Васи?'
  - author: Татьяна Корчемкина
    image_art: 28.png
    image_scheme: '28-scheme.png'
    number: 28
    problem: 'Разрежьте шестиугольник на рисунке по линиям сетки на 5 частей одинакового периметра (части могут быть разной формы).'
  - author: Николай Авилов
    image_art: 29.png
    image_scheme: '29-scheme.png'
    number: 29
    problem: 'Индийский школьник Радж закрасил центральную часть таблицы умножения от 1×1 до 19×19 так, как показано на рисунке, и перемножил числа в закрашенных клетках.<br>А Квантик выписал на доску по разу числа 1 и 19, по 3 раза — числа 2 и 18, по 5  раз — числа 3 и 17, по 7 раз — числа 4 и 16, и так далее, по 17 раз — числа 9 и 11, а число 10 выписал 19 раз, после чего все числа на доске перемножил и возвёл результат в квадрат.<br>У кого получилось большее число — у Раджа или у Квантика?'
  - author: 'Михаил Евдокимов'
    image_art: 30.png
    image_scheme: ''
    number: 30
    problem: 'В равностороннем треугольнике ABC отметили точки N, K, M на сторонах AB, BC, AC соответственно так, что AM = 1, BN = 2, BK = 3, CM = 4. Докажите, что треугольник MNK равнобедренный.'
  title: VI тур
