tour:
  deadline: 5 июля
  number: 10
  problems:
  - author: 'Борис Френкин'
    image_art: 46.png
    image_scheme: ''
    number: 46
    problem: 'У Пети есть картонный прямоугольник. Он хочет разрезать его на части и сложить из них ромб. Помогите ему это сделать.'
  - author: 'Михаил Мурашкин'
    image_art: 47.png
    image_scheme: ''
    number: 47
    problem: 'Какое из двух чисел, 100! или 100! + 99! + 98!, оканчивается на большее количество нулей? Напомним, что n! — это произведение натуральных чисел от 1 до n.'
  - author: 'Дмитрий Калинин'
    image_art: 48.png
    image_scheme: ''
    number: 48
    problem: 'На столе лежит стопка блинов. Между соседними блинами либо сметана, либо какая-то одна сладкая начинка — мёд или варенье. Сверху и снизу стопки пусто. У каждого блина ровно одна сторона намазана сметаной. У трети блинов одна сторона намазана вареньем. У 10 блинов одна сторона намазана мёдом. Сколько блинов в стопке?'
  - author: 'Игорь Акулич'
    image_art: 49.png
    image_scheme: ''
    number: 49
    problem: 'а) Найдите наименьшее целое положительное число, каждая цифра которого равна количеству отличных от неё цифр этого числа. <br>б) Найдите наибольшее такое число.'
  - author: 'Андрей Бабушкин, 7 класс'
    image_art: 50.png
    image_scheme: ''
    number: 50
    problem: 'В выпуклом четырёхугольнике ABCD углы A и D равны, AD = AB + DC. Серединный перпендикуляр к отрезку BC пересекает отрезок AD. Докажите, что он делит ABCD на два четырёхугольника одинакового периметра.'
  title: X тур
