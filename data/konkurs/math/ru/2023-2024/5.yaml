tour:
  deadline: 5 февраля
  number: 5
  problems:
  - author: 'Михаил Евдокимов'
    image_art: 21.png
    image_scheme: ''
    number: 21
    problem: 'У Квантика на часах две кнопки: одна выводит на табло дату в формате ДД:ММ, а другая — время в формате ЧЧ:ММ (количество часов принимает значения от 00 до 23). Сколько раз в году Квантик увидит правильное время, даже если перепутает кнопки?'
  - author: 'Егор Бакаев'
    image_art: 22.png
    image_scheme: ''
    number: 22
    problem: 'Можно ли какой-нибудь пятиугольник разрезать на три равносторонних треугольника (не обязательно равных)?'
  - author: 'Игорь Акулич'
    image_art: 23.png
    image_scheme: ''
    number: 23
    problem: 'Десятизначное число не содержит нулей и обладает такими свойствами: между любыми двумя единицами (если таковые имеются) расположено не менее одной другой цифры, между любыми двумя двойками (если таковые имеются) расположено не менее двух других цифр, и так далее, вплоть до девяток. Найдите наибольшее и наименьшее числа, удовлетворяющие этим условиям (ответ объясните).'
  - author: 'Егор Бакаев'
    image_art: 24.png
    image_scheme: '24-scheme.png'
    number: 24
    problem: 'Прямоугольник разрезали на четыре треугольника, как схематично показано на рисунке. Оказалось, что закрашенные треугольники равны. Докажите, что тогда и незакрашенные треугольники равны.'
  - author: 'Сергей Шамсутдинов'
    image_art: 25.png
    image_scheme: ''
    number: 25
    problem: 'а) Расставьте 12 пешек на доске 6×6, по  две на каждой вертикали и на каждой горизонтали так, чтобы никакие две пешки не били друг друга (то есть не стояли на соседних по диагонали клетках).<br>б) Расставьте 27 пешек на доске 9×9, по три на каждой вертикали и на каждой горизонтали, с выполнением того же условия.'
  title: V тур
