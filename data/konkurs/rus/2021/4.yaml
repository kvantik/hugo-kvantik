tour:
  deadline: 1 декабря
  number: 4
  problems:
  - author: 'Е. Э. Базаров'
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: '*Справедливый  ИКС*,  *жестокий  самоИКС*,  *пустые  переИКСы*. Найдите *ИКС*.'
  - author: 'Б. Л. Гуревич'
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: "Когда  происходит  что-нибудь неожиданное,  маленькая  Ира  произносит  несколько  слов,  последнее  из которых – «один». Так Ира запомнила распространённое  восклицание.  Что это за восклицание?"
  - author: 'И. Б. Иткин, С. И. Переверзева'
    image_art: 18.png
    image_scheme: ''
    number: 18
    problem: Если  в  названии  знаменитого романа к обоим существительным добавить уменьшительный суффикс, получится,  что  его  герои  –  ШПАТЕЛЬ и ЛИЛИЯ. Какие слова мы заменили на ШПАТЕЛЬ и ЛИЛИЯ?
  - author: 'А.Ч. Пиперски'
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: Некоторые  языки  мира  используют  так  называемое  *консонантное  письмо*  –  письмо,  в  котором  обозначаются только  согласные.  Представим  себе,  что русский  язык  тоже  перешёл  на  такое письмо,  при  этом  никаких  других  изменений  не  произошло,  то  есть  все  слова пишутся  так  же,  как  обычно,  но  отсутствуют буквы А Е Ё И О У Ъ Ы Ь Э Ю Я, так  что,  например,  фраза  *Съешь  пирожок!* записывается как *Сш пржк!*<br/>Приведите  пример  глагола  I  спряжения,  у  которого  в  такой  системе  записи различаются  формы  3  лица  единственного  числа  и  3  лица  множественного числа настоящего времени.
  - author: 'К. С. Хорошева'
    image_art: 20.png
    image_scheme: ''
    number: 20
    problem: То  ли  это  промежуток  времени,  то ли  призыв  убрать  что-нибудь  с  глаз  долой. Напишите это.
  title: IV тур
