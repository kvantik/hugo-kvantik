  number: 3
  problems:
  - author: 'В. Ю. Афанасьев'
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: АЛЬФУ  иногда  бывает  нужно  сократить. ГРОМКАЯ  АЛЬФА  иногда  здорово  мешает  спать.  Какие слова мы заменили на ГРОМКАЯ АЛЬФА?
  - author: 'С. В. Дьяченко'
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: Одна  не  слишком  грамотная  деревенская  старушка записывала  название учреждения, где работала её дочь, заменяя две буквы на конце буквой *Ч*. Напишите это название правильно.
  - author: 'И. Б. Иткин'
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: 'Если человеку не  *X*,  можно  точно  сказать, что ему ничего не *Y*. *X*  и *Y* ---  возвратные глаголы  в  форме  настоящего  времени,  различающиеся  одной  буквой. Найдите *X* и *Y*.'
  - author: 'С. И. Переверзева'
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: 'В древнерусском языке  некий  глагол  имел два  противоположных  значения. В современном языке сохранилось только одно из  них  ---  «забыть».  Какое прилагательное  доказывает,  что  раньше  у  этого  глагола было и противоположное значение?'
  - author: 'Е. Г. Туманова'
    image_art: 15.png
    image_scheme: ''
    number: 15
    problem: 'На юмористической картинке, опубликованной в сообществе начинающих поэтов, молодой человек  поглощает  содержимое  подушки. Какими  двумя  словами  подписана  эта картинка?'
  title: III тур
