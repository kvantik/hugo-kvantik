tour:
  deadline: 20 февраля
  number: 1
  problems:
  - author: 'Я. С. Елисеева'
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: '...Семья  готовит  домашний  спектакль.  «Кого назначим на главную роль?» - спросил папа. <br/>- «МЯУ, ГАВ!» – крикнул Вовочка.<br/>...Марь Иванна склонилась над журналом, выбирая, кто пойдёт к доске.<br/>«МЯУ ГАВ...», - прошептал Вовочка.<br/>Какие слова мы заменили на МЯУ и ГАВ?'
  - author: 'И. Б. Иткин'
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: Только в одном случае можно просто добавить «на».<br/> На сколько тогда уменьшится исходная величина?<br/><br/>(Кратко поясните свой ответ.)
  - author: 'О. А. Кузнецова'
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: Поменяв  местами  две  первые  буквы  в  Глаголе  1,  мы  получаем  Глагол  2  и тем самым переходим от создания оригинального  произведения  к  подражанию. Напишите Глагол 1 и Глагол 2 в правильном порядке.
  - author: 'С. И. Переверзева'
    image_art: 4.png
    image_scheme: ''
    number: 4
    problem: '*Г...здь*  и  *г...здь*  похожи:  у  них есть АЛЬФА. Найдите АЛЬФУ.'
  - author: 'С. А. Ушаков'
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: ЭТО  точно  есть  у  огурца,  кабачка и  свёклы,  ЭТОГО  точно  нет  у  арбуза, дыни и капусты. Что ЭТО?
  title: I тур
