  - author: 'Т.А.Амбарцумова'
    image_art: 21.png
    image_scheme: ''
    number: 21
    problem: 'Однажды  маленькая  Катя  ехала с  мамой  в  такси.  Водитель  беспрерывно жаловался:  на  плохие  дороги,  на  постоянные  поломки,  на  дорогие  запчасти... Мама  охотно  с  ним  соглашалась.  Когда Катя  с  мамой  вышли  из  машины,  Катя спросила у мамы: «Почему ты всё время просила дядю водителя, чтобы он замолчал?» Какую фразу произносила Катина мама в ответ на жалобы водителя?'
  - author: 'О.Н.Башкирцева'
    image_art: 22.png
    image_scheme: ''
    number: 22
    problem: 'Быть ... кому-то — очень хорошо и достойно; быть ... кем-то — очень грустно и больно. Какое слово мы пропустили?'
  - author: 'С.А.Ушаков'
    image_art: 23.png
    image_scheme: ''
    number: 23
    problem: 'Во время урока по теме «Чередования согласных» учитель написал на доске глагол (в словарной форме).<br> —  Корень  этого  глагола  заканчивается на  <i>ш</i>,  которое в  однокоренных словах чередуется с <i>с</i>, — сразу же подняла руку хозяйственная отличница Машенька.<br>— Не с <i>с</i>, а с <i>х</i>! — перебил Машу Вовочка.<br>— Не спорьте: вы оба правы, — улыбнулся учитель. <br> Какой глагол был написан на доске?'
  - author: 'В. Р. Фильцова'
    image_art: 24.png
    image_scheme: ''
    number: 24
    problem: '— ИКС, — уверенно прочитал на листочке 5-летний Ваня. — Ой, а что такое ИКС?<br>—  Не  знаю,  —  смутилась  Ванина  старшая сестра,  9-летняя  Маша.  —  Так  иногда  по  телевизору  говорят:  «Новости  нашего  ИКСа». Но вообще-то это не ИКС, это я тебе нарисовала  геометрическую  фигуру  и  написала  её название. <br>Найдите ИКС.'
  - author: 'К. С. Хорошева'
    image_art: 25.png
    image_scheme: ''
    number: 25
    problem: 'В  одном  романе  «из  старинной жизни»  описываются  изящные  ГРОЗЫ героини, сидевшей за ГРЁЗАМИ. <br>Какие слова мы заменили на ГРОЗЫ и ГРЁЗЫ?'
  title: V тур
