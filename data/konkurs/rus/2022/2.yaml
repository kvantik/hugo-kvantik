  - author: 'И. Ф. Акулич'
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: Прочитайте  стихотворение  Владимира  Маяковского «Рассказ  литейщика  Ивана  Козырева  о  вселении  в  новую квартиру». По наблюдению одного преподавателя, это стихотворение доказывает, что гласная в корне одного русского слова,  которая  обычно  считается  непроверяемой,  на  самом  деле является проверяемой. Напишите это слово.
  - author: 'Е. Г. Жидкова'
    image_art: 7.png
    image_scheme: ''
    number: 7
    problem: Удивительным  образом,  это  отглагольное  существительное имеет значение  «конец»,  а  образованное  от  него  прилагательное, наоборот,  значение «начальный». Напишите  эти  существительное и прилагательное.
  - author: 'Л. И. Иткин'
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: Отгадайте  загадку  маленького Лёвы:<br/>Перецветает раз миллион –<br/>Это, конечно, ______.
  - author: 'И. Б. Иткин'
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: Хорошо  известно, что  в  русском  языке  время  может  представляться как жидкость. Об этом свидетельствует,  например,  выражение  *время течёт*.  А какое  выражение  позволяет  сделать вывод,  что  время  в  русском  языке  может  представляться как ткань?
  - author: 'С. И. Переверзева'
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: ' Найдите самое короткое слово (любой части речи, необязательно в словарной форме), в котором есть три буквы «я».'
  title: II тур
