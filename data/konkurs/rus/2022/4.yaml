tour:
  deadline: 20 августа
  number: 4
  problems:
  - author: 'И. В. Гимон'
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: 'Дима  насмотрелся страшилок,  выпросил  себе мягкую  игрушку-зомби  и теперь  с  ней  не  расстаётся. Только дедушка ворчит: «Что  за  мода  ПРОПУСК?» Заполните  пропуск  двумя одинаково выглядящими словами.'
  - author: 'Б. Л. Гуревич'
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: '–-- Взрослые обычно лучше знают, что надо делать, –-- строго сказал папа. –-- Ведь у взрослых ИКС есть. <br/> –--  ИГРЕК?  –--  с  иронией  переспросила  маленькая  Маша.  –--  Откуда  это у взрослых ИГРЕК? ИГРЕК же у... <br/>У кого есть ИГРЕК?'  
  - author: 'И. Б. Иткин'
    image_art: 18.png
    image_scheme: ''
    number: 18
    problem: 'Для гласных максимум равен 3 и достигается в конце. Чему равен максимум для согласных?'
  - author: 'А. Л. Леонтьева'
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: 'Если  в  прилагательное,  характеризующее  бережливого  человека, хорошего  хозяина,  добавить  <i>сто</i>,  получится  прилагательное,  имеющее практически  противоположное  значение. Напишите оба прилагательных.'
  - author: 'С. А. Ушаков'
    image_art: 20.png
    image_scheme: ''
    number: 20
    problem: 'Если  в  Прилагательное  1  добавить <i>сто</i>, получится Прилагательное 2. В Прилагательном  2  корней  в  два  раза  больше, зато суффикс в три раза короче. Прилагательное 1 часто сочетается со словом <i>том</i>, Прилагательное 2 –-- со словом <i>дом</i>. <br>Напишите  Прилагательное  1  и  Прилагательное 2.'
  title: IV тур


