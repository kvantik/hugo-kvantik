tour:
  deadline: 20 декабря
  number: 6
  problems:
  - author: 'И.Ф. Акулич'
    image_art: 26.png
    image_scheme: ''
    number: 26
    problem: 'Как-­то прошлой осенью Игорь зашёл в магазин кое­-что купить. На прилавке он увидел нужный ему то­вар, упакованный в целлофановую обёртку, через которую просвечива­ло написанное крупными буквами «слово» <b>гогг</b>. «Интересно, — подумал Игорь, — что я увижу, если зайду сюда следующей осенью?» А действительно: что?'
  - author: 'А.Е. Зизевских'
    image_art: 27.png
    image_scheme: ''
    number: 27
    problem: 'ЭТО может соль или са­хар, а ещё ЭТО может дверь или окно. Какое слово мы за­менили на ЭТО?'
  - author: 'И.Б. Иткин'
    image_art: 28.png
    image_scheme: ''
    number: 28
    problem: 'Незнайка утверждает, что во 2 лице мн. ч. повелительного наклонения все рус­ские глаголы заканчиваются на ­<i>-те</i>. Знайка с этим не согласен. Кто прав? <br>Если Вы считаете, что Незнай­ка, кратко поясните почему. Если Вы счи­таете, что Знайка, приведите хотя бы один пример, подтверждающий его мнение.'
  - author: 'Л.И. Иткин, С.И. Переверзева'
    image_art: 29.png
    image_scheme: ''
    number: 29
    problem: 'ПЕЛ — 3<br>А — 2<br>РИД — 1<br>Итого 14.<br> Напишите это трудновыговари­ваемое слово.'
  - author: 'С. Н. Федин'
    image_art: 30.png
    image_scheme: ''
    number: 30
    problem: 'Олимпиада по русскому языку, задача № 30. От какого женского име­ни является уменьшительным имя ____? Определите, какое 4-­буквенное имя мы пропустили, и ответьте на во­прос.
  title: VI тур
