  number: 5
  problems:
  - author: 'Т.А. Амбарцумова'
    image_art: 21.png
    image_scheme: ''
    number: 21
    problem: 'Как-то Соня с мамой стояли на остановке, и вдруг мимо них проехала маршрутка с яркой рекламной надписью.<br>— «XY магазин в Мытищах!» Мама, а разве можно продавать радиоактивные вещества в магазине? — удивилась Соня.<br>— Маршрутка ехала очень быстро, ты не заметила восклицательный знак, — рассмеялась мама. — Там было написано «X! Y магазин в Мытищах!»<br>Что за надпись была на маршрутке?'
  - author: 'О.Н. Башкирцева'
    image_art: 22.png
    image_scheme: ''
    number: 22
    problem: 'С гласной — неаккуратное и неразборчивое; с Ь — мягкое и ценное. О каких двух словах идёт речь?'
  - author: 'А.Е. Зизевских'
    image_art: 23.png
    image_scheme: ''
    number: 23
    problem: 'Максимум — 24.09. А когда минимум?'
  - author: 'Г.-А. А. Тулубьев'
    image_art: 24.png
    image_scheme: ''
    number: 24
    problem: 'Однажды летом маленький Саша поехал с родителями отдыхать в ______. Там было очень тепло, и Саша думал, что эта страна называется так потому, что они поехали туда ______.<br>Заполните пропуски.'
  - author: 'М. Р. Ханмагомедова'
    image_art: 25.png
    image_scheme: ''
    number: 25
    problem: 'Одна маленькая девочка называла одно из помещений в доме, заменяя в нём второй согласный звук. Если учесть, для чего предназначено это помещение, получалось вполне логично. Напишите название этого помещения так, как его произносила девочка.'
  title: V тур
