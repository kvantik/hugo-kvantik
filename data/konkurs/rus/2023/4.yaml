  number: 4
  problems:
  - author: 'И. Ф. Акулич'
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: 'Как-то маленький сын Петра Петровича принялся читать вслух важные документы, лежавшие на столе у отца. Услышав одно из слов, Пётр Петрович спросил сына: «А ты знаешь, что значит это слово?» — «Конечно, — не задумываясь ответил мальчик. — Это дядя, который украл собаку». Какое слово прочитал сын?'
  - author: 'И. Б. Иткин'
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: 'Приведите пример предложения, в котором слово «род» можно заменить словом «дух», и смысл предложения останется тем же самым.'
  - author: 'Л. И. Иткин'
    image_art: 18.png
    image_scheme: ''
    number: 18
    problem: '<b>3 Ю 3</b><br>— Что за странная запись? — удивилась мама, заглянув в тетрадь по математике второклассника Лёвы.<br>— Мне так удобнее учить, — Лёва показал на соседние записи. — Я уже почти всё запомнил!<br>— Ах вот оно что! — рассмеялась мама. — Так у тебя неправильно написано: здесь нужно не «Ю», а ____.<br>Какие буквы должны стоять на месте пропуска?'
  - author: 'О. А. Кузнецова'
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: Назовите несерьёзную одежду и несерьёзный рисунок с одинаковой приставкой и синонимичными корнями.
  - author: 'С. И. Переверзева'
    image_art: 20.png
    image_scheme: ''
    number: 20
    problem: 'Этим свойством обладают инфинитивы (неопределённые формы) <i>извести</i> и <i>навести</i>, но не обладают инфинитивы <i>провести</i> и <i>завести</i>. Им обладают инфинитивы <i>замести</i> и <i>вымести</i>, но не обладают инфинитивы <i>мести</i> и <i>подмести</i>. <br>Какой (какие) из инфинитивов <i>скрести</i>, <i>наскрести</i>, <i>блюсти</i> и <i>переползти</i> также обладает (обладают) этим свойством? Кратко поясните свой ответ.'
  title: IV тур
