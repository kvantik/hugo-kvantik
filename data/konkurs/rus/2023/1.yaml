tour:
  deadline: 20 февраля
  number: 1
  problems:
  - author: 'М. Б. Гуревич, И. Б. Иткин'
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: 'В сочетании со словом <i>дверь</i> эти два глагола — антонимы. А вот в сочетании со словом <i>дело</i> эти два глагола в определённом случае могут быть практически синонимами. Напишите эти два глагола.'
  - author: 'О. В. Зизевских'
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: 'Обычно слово с суффиксом <i>-ищ-</i> обозначает предмет больше исходного. А как с помощью суффикса <i>-ищ-</i> превратить предмет в его часть?'
  - author: 'И. А. Левина'
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: 'ЭТО точно есть у баклажана, кабачка и дыни, ЭТОГО точно нет у капусты, чеснока и винограда. Назовите ЭТО.'
  - author: 'К. В. Литвинцева'
    image_art: 4.png
    image_scheme: ''
    number: 4
    problem: 'Маша получила от Вовочки коротенькую sms-ку, ничего не ответила, а при встрече напустилась на друга:<br>— Что ты мне написал?! Подумаешь, <...> — тоже мне, невидаль посреди зимы! <br>— Да это я тебя поздравить хотел, — смущённо оправдывался Вовочка, — а этот дурацкий телефон опять всё исправил, то есть испортил... <br>Ответьте точно: что написал Вовочка и что получила Маша?'
  - author: 'С. И. Переверзева'
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: '«Я – _______ или _______?<br>Нелегко определиться!»<br>Догадайтесь, кто это говорит — ёж, уж, чиж, стриж или целакант, — и заполните пропуски.'
  title: I тур
