tour:
  deadline: 20 декабря
  number: 6
  problems:
  - author: 'Д. Б. Житницкий'
    image_art: 26.png
    image_scheme: ''
    number: 26
    problem: 'Вы думали, что УЧЕНИЦА — это девушка, которая следит за чистотой кораблей? А вот и нет: УЧЕНИЦА — это совершенно то же самое, что ВЫУЧЕНИЦА. Какие слова мы заменили на УЧЕНИЦА и ВЫУЧЕНИЦА?'
  - author: 'И. Б. Иткин'
    image_art: 27.png
    image_scheme: ''
    number: 27
    problem: 'Тохарский A — один из древних индоевропейских языков. В одном тохарском A тексте встретилась фраза <i>Это отцами и праотцами установленное правило не нарушай</i>. Тохарский глагол, использованный в этой фразе, буквально значит «переходить». Какое русское существительное приводят исследователи, комментируя этот факт?'
  - author: 'К. В. Литвинцева'
    image_art: 28.png
    image_scheme: ''
    number: 28
    problem: 'Во время зарубежной экскурсионной поездки в автобусе по-русски предлагалось купить напитки: колу, чай, яблочный сок... А в названии одного напитка, к удивлению русских туристов, упоминался цвет. Что это за напиток и как выглядело его название?'
  - author: 'С. И. Переверзева'
    image_art: 29.png
    image_scheme: ''
    number: 29
    problem: '...Мяч пролетел совсем рядом со штангой. «УВАЖАЕМЫЙ гол...» — огорчённо вздохнул маленький Лёва. Какое слово мы заменили на УВАЖАЕМЫЙ? Кратко поясните свой ответ.'
  - author: 'С. Н. Федин'
    image_art: 30.png
    image_scheme: ''
    number: 30
    problem: 'Знаменитый биолог Фан Фаронов утверждает, что в результате экспериментов у него появились необычные существа: возики, доксы, зиты, ллели и шюты, — причём ровно по два животных каждого вида. Самое удивительное, что про всех животных, кроме одного, Фан Фаронов говорит правду. Про какое животное гениальный исследователь всё-таки приврал? Кратко поясните свой ответ.'
  title: VI тур
