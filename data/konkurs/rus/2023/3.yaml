tour:
  deadline: 20 июня
  number: 3
  problems:
  - author: 'И. Б. Гуревич'
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: 'Первый начинается с последней. Назовите его.'
  - author: 'О. В. Зизевских'
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: 'В этом слове — три частицы.<br>Это слово — ...'
  - author: 'И. Б. Иткин'
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: 'Для мыши жизнь в ИКСЕ и жизнь в ИГРЕКЕ полностью противоположны. А для слона (правда, не для любого) ИКС и ИГРЕК полностью синонимичны. Какие слова мы заменили на ИКС и ИГРЕК?'
  - author: 'Л. И. Иткин, С. И. Переверзева'
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: 'Палиндромом называется слово или текст, который читается одинаково слева направо и справа налево. Палиндромы бывают буквенные и фонетические: например, имя <i>Тит</i> [т'ит] — буквенный палиндром, но не фонетический, а имя <i>Тед</i> [тэт] — наоборот.<br>Напишите короткий фонетический палиндром, означающий «Да здравствует овраг!»'
  - author: 'Е. А. Котко'
    image_art: 15.png
    image_scheme: ''
    number: 15
    problem: 'Мэри робко позвонила в дверь:<br>— Здравствуйте, миссис Джонс! А ________?<br>— Какое там! Обещал наконец _________ покрасить, а сам опять куда-то убежал. Я уж _________ обыскала — нет его нигде!<br>Заполните пропуски в правильном порядке, используя одни и те же семь букв.'
  title: III тур
