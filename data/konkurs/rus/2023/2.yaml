tour:
  deadline: 20 апреля
  number: 2
  problems:
  - author: 'И. Б. Иткин'
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: 'Алла прислала в «Квантик» заметку о своём дедушке: «У меня замечательный дед! Его зовут Отто. Он сыщик, ловит воров. Он очень любит котяток. Недавно построил для них шалаш. Он учит меня САМБО. По утрам он занимается БЕГОМ». <br> Какие слова мы заменили на САМБО и БЕГОМ? Кратко поясните свой ответ.'
  - author: 'Л. З. Иткина'
    image_art: 7.png
    image_scheme: ''
    number: 7
    problem: 'Что нужно позаимствовать из условия этой задачи, чтобы превратить полезную ёмкость в хорошую погоду? Требуется точный ответ (и краткое пояснение к нему)!'
  - author: 'С. А. Климанова'
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: 'Второклассники читали русскую народную сказку. Разгорелся жаркий спор: что Баба-Яга предложила Иванушке сначала — поесть или поспать? Какие два глагола путают второклассники? Напишите эти глаголы правильно.'
  - author: 'С. И. Переверзева'
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: 'м, м, ж, м, ..., ж, с. <br> Заполните пропуск. О чём идёт речь?'
  - author: 'Е. Г. Пискунова'
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'Маленький Лёша окает (то есть произносит безударное О как [о], а не как [а]), а вместо звука [л] произносит [в]. В каком существительном Лёша произносит три [во] подряд?'
  title: II тур
