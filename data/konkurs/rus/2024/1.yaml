tour:
  deadline: 20 февраля
  number: 1
  problems:
  - author: 'И. Ф. Акулич'
    image_art: 1.png
    image_scheme: ''
    number: 1
    problem: '— Что значит «пятиться»? — спросил меня 4-летний Алёша.<br>— Это значит «двигаться назад», потому что пятки у человека сзади, — попытался объяснить я.<br>— Ага, значит «***иться» — это двигаться вперёд, потому что *** у человека спереди, — заявил он.<br>Какие буквы заменены звёздочками?'
  - author: 'И. Б. Иткин'
    image_art: 2.png
    image_scheme: ''
    number: 2
    problem: 'Буквальное значение этого глагола — «избавить от необходимости о чём-то заботиться». Напишите этот глагол.'
  - author: 'С. И. Переверзева'
    image_art: 3.png
    image_scheme: ''
    number: 3
    problem: 'В какой сказке слово, называющее главного героя, в начале употребляется как неодушевлённое, а в конце — как одушевлённое?'
  - author: 'Д. А. Руденко'
    image_art: 4.png
    image_scheme: ''
    number: 4
    problem: '<i>Барабан, фонарь, параллельный...</i> Какой цвет можно добавить в этот ряд?'
  - author: 'М. Р. Ханмагомедова'
    image_art: 5.png
    image_scheme: ''
    number: 5
    problem: 'У этой полезной кухонной утвари очень прыгучее ударение. Когда она одна и большая, оно стоит на 4-м слоге, когда их много — на 1-м, а когда она маленькая — на 3-м. Назовите эту кухонную утварь.'
  title: I тур
