tour:
  deadline: 20 апреля
  number: 2
  problems:
  - author: 'Т. А. Амбарцумова'
    image_art: 6.png
    image_scheme: ''
    number: 6
    problem: 'В распоряжении Квантика оказалось секретное полицейское донесение:«XY XZYW свидетелей стало известно, что преступники перегрузили товар в машину X YXZYW, двигавшихся по дороге из YXZY W Лёренскуг».<br>Помогите Квантику расшифровать зашифрованный текст.'
  - author: 'Б. Л. Гуревич, М. Б. Гуревич'
    image_art: 7.png
    image_scheme: ''
    number: 7
    problem: 'Шестилетняя Маша предложила своё объяснение одного из важнейших событий в истории Земли: она считает, что динозавры _______, потому что _______. Второе пропущенное слово получается из первого добавлением одной буквы. Заполните пропуски.'
  - author: 'И. Б. Иткин, О. А. Кузнецова'
    image_art: 8.png
    image_scheme: ''
    number: 8
    problem: 'По мнению многих лингвистов, первоначально это слово означало спадающие вниз длинные пряди волос по бокам. Напишите это слово.'
  - author: 'С. И. Переверзева'
    image_art: 9.png
    image_scheme: ''
    number: 9
    problem: 'В словаре «Лексикон славеноросский...» Памвы Берынды (1627 г.) слово <i>молитва</i> объясняется как «резь». В слове <i>молитва</i> мы заменили одну букву. Как в действительности выглядит это слово в словаре Памвы Берынды?'
  - author: 'М. Д. Савин, Н. Д. Савина, О. Ю. Савина'
    image_art: 10.png
    image_scheme: ''
    number: 10
    problem: 'Юра и Наташа ехали с родителями из Серпухова в Москву. Сидеть в электричке надоело, и Наташа стала приставать к брату.<br>— ___________, Наташа! — вступилась за Юру мама. — Слышишь, и машинист тебе то же самое говорит.<br>Какую станцию они проезжали?'
  title: II тур
