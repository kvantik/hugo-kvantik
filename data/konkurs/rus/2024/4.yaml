tour:
  deadline: 20 августа
  number: 4
  problems:
  - author: 'М. Р. Богаутдинов'
    image_art: 16.png
    image_scheme: ''
    number: 16
    problem: 'Найдите самое короткое слово (любой части речи, в словарной форме), в котором есть одновременно буквы Ь и Ъ.'
  - author: 'С. Л. Елисеев'
    image_art: 17.png
    image_scheme: ''
    number: 17
    problem: 'Слово <span style="font-variant-caps: small-caps">альфа</span> обозначает часть тела, которая бывает верхней и нижней. Слово <span style="font-variant-caps: small-caps">Альфа</span> обозначает объект, который, как это ни удивительно, находится слева... От чего?'
  - author: 'Я. С. Елисеева'
    image_art: 18.png
    image_scheme: ''
    number: 18
    problem: 'Вовочка слегка простудился, и мама написала Марь Иванне, что он не придёт в  школу. Прочитав ответ учительницы, Вовочка очень обрадовался: оказалось, что Марь Иванна случайно перепутала одну букву и вместо вполне естественного совета у неё получилось пожелание вообще ничего не делать. Какое слово хотела написать Марь Иванна, и что она написала по ошибке?'
  - author: 'И. Б. Иткин'
    image_art: 19.png
    image_scheme: ''
    number: 19
    problem: 'В некоторых русских говорах отмечается цоканье — неразличение звуков <i>ц</i> и <i>ч</i>. В цокающих говорах, например, одинаково произносятся первый и последний звуки в слове <i>чепец</i>. А прилагательные X и Y в таких говорах не только синонимичны, но и состоят из одних и тех же звуков (как, например, прилагательные <i>добрый</i> и <i>бодрый</i>). Какие трёхсложные прилагательные мы заменили на X и Y?'
  - author: 'С. И. Переверзева'
    image_art: 20.png
    image_scheme: ''
    number: 20
    problem: 'От глаголов <i>мять</i>, <i>плести</i> и <i>писать</i> образуются глаголы, синонимичные друг другу. Из басни про бессовестного кота мы знаем, что раньше в тот же ряд входил глагол <i>брать</i>. Напишите любые два из этих синонимичных глаголов.'
  title: IV тур
