    image_art: 21.png
    image_scheme: ''
    number: 21
    problem: 'По мнению одного кота, ОНА предназначена для того, чтобы он мог на НЕЙ лежать и получать удовольствие от хозяйских ласк. Назовите ЕЁ двумя словами.'
