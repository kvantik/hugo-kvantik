    image_art: 22.png
    image_scheme: ''
    number: 22
    problem: 'Х в плащ намного приятнее, чем Y в нём. Глаголы Х и Y отличаются друг от друга только третьей буквой. Напишите эти глаголы.'
  - author: 'С. А. Гамаюнова'
    image_art: 23.png
    image_scheme: '23-scheme.png'
    number: 23
    problem: 'Что это за часть тела?'
  - author: 'М. Р. Ханмагомедова'
    image_art: 24.png
    image_scheme: ''
    number: 24
    problem: 'Эти два математических термина на 5/7 состоят из одних и тех же букв. Оставшиеся 2/7 у одного из этих терминов – ТР. А у второго?'
  - author: 'А. А. Чугунова'
    image_art: 25.png
    image_scheme: ''
    number: 25
    problem: 'Однажды, гуляя по Невскому проспекту, Дима увидел вывеску: X Y. «Интересно, — подумал Дима, — а X — это прилагательное или существительное? И что здесь продают — суп или посуду?» Что было написано на вывеске?'
  title: V тур
