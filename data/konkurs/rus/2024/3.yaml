  - author: 'С. В. Дьяченко'
    image_art: 11.png
    image_scheme: ''
    number: 11
    problem: 'В пермских говорах русского языка есть два слова-омонима <i>раль</i>: 1) «сундук для хранения домашних вещей и продуктов»; 2) «болтун, пустослов». Коротко объясните, как возник каждый из этих омонимов.'
  - author: 'И. Б. Иткин'
    image_art: 12.png
    image_scheme: ''
    number: 12
    problem: 'Персонаж рассказа, действие которого происходит в Средние века, узнаёт, что представители одной широко распространённой в те времена профессии установили очень высокий денежный взнос за вступление в их цех. Своё изумление персонаж выражает <span title="О палиндромах см., например, «Квантик» № 5 за 2023 год, с. 27 (конкурс по русскому языку, задача 14)"><a href="https://kvantik.com/konkurs/rus/2023/">фразой-палиндромом</a></span>*. Напишите этот палиндром.'
  - author: 'А. Л. Леонтьева'
    image_art: 13.png
    image_scheme: ''
    number: 13
    problem: 'В книжном магазине:<br>— Мама, смотри, тут есть большой словарь по сказкам моего любимого писателя! Давай его купим! — воскликнула начитанная первоклассница Аня.<br>— Нет-нет, Анечка, это словарь для лингвистов, про сказки там ничего не написано, — рассмеялась мама, прочитав название книги, на которую показывала Аня.<br>— Но почему же он тогда называется «Большой словарь ______»? — не поняла Аня.<br>Заполните пропуск. Назовите любимого писателя Ани.'
  - author: 'С. И. Переверзева'
    image_art: 14.png
    image_scheme: ''
    number: 14
    problem: 'Маша послала мужа в магазин за покупками к праздничному столу. И, конечно, сразу забеспокоилась: наверняка же забудет самое вкусное! Не удержалась и вдогонку отправила ему sms-ку: «Алёша, 1234 2134!»<br>Восстановите текст, заменённый цифрами (одинаковые цифры заменяют одинаковые буквы).'
  - author: 'Л. Н. Перепечко'
    image_art: 15.png
    image_scheme: ''
    number: 15
    problem: 'Решая математическую задачу из конкурса «Квантика», тётя Люда в шутку спросила:<br>— А это слово обозначает тысячную долю его?<br>Какое слово имела в виду тётя Люда?'
  title: III тур
