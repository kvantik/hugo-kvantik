<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">

  <meta property="og:image" content="/android-chrome-256x256.png">

  <meta name="google-site-verification" content="{{.Site.Params.google}}" />
  <meta name='yandex-verification' content='{{.Site.Params.yandex}}' />

  {{partial "yandex.metrika" .}}

  <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>

  <meta name="author" content="{{ .Site.Author.name }}" />
  <meta name="keywords" content="{{.Site.Params.keywords}}">

  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ end }}

  {{ .Hugo.Generator }}

  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800' rel='stylesheet' type='text/css'>

  <!-- Theme stylesheet, if possible do not edit this stylesheet -->
  {{ if and (isset .Site.Params "style") .Site.Params.style }}
    <link href="/css/style.{{ .Site.Params.style }}.css" rel="stylesheet" id="theme-stylesheet">
  {{ else }}
    <link href="/css/style.default.css" rel="stylesheet" id="theme-stylesheet">
  {{ end }}
    <link href="/css/gallery.css" rel="stylesheet" id="theme-stylesheet">

  <!-- Custom stylesheets -->


  {{partial "favicon" .}}

  <!-- Responsivity for older IE -->
   {{ "<!--[if lt IE 9]>" | safeHTML }}
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    {{ "<![endif]-->" | safeHTML }}


  <link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">

  <!-- Facebook OpenGraph tags -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .URL }}/" />
  <meta property="og:image" content="/{{ .Site.Params.logo }}" />

</head>
